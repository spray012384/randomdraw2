<!-- Version: 1.0.1 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .sub {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    .cell {
      background-color: #eee;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .hidden { background-color: #ccc; color: transparent; }
    .revealed { background-color: #fff; color: #000; }
    .disabled { pointer-events: none; opacity: 0.6; }
    .end-options {
      margin-top: 20px;
      display: none;
    }
    .end-options button {
      margin: 5px;
      padding: 10px 20px;
    }
    .version {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1 id="main-title"></h1>
  <div class="sub" id="item-info"></div>
  <div id="board" class="board"></div>

  <div class="end-options" id="end-options">
    <button onclick="location.reload()">다시하기</button>
    <button onclick="window.close()">설정으로 돌아가기</button>
  </div>

  <div class="version">Version 1.0.1</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '뽑기 게임';
    const info = params.get('info') || '';
    const rows = parseInt(params.get('rows')) || 3;
    const cols = parseInt(params.get('cols')) || 3;
    const winCount = parseInt(params.get('win')) || 1;

    document.getElementById("main-title").textContent = title;
    document.getElementById("item-info").textContent = info;

    const board = document.getElementById("board");
    board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

    const total = rows * cols;
    const winSet = new Set();
    let ended = false;

    while (winSet.size < winCount) {
      winSet.add(Math.floor(Math.random() * total));
    }

    for (let i = 0; i < total; i++) {
      const cell = document.createElement("div");
      cell.className = "cell hidden";
      cell.dataset.type = winSet.has(i) ? "win" : "lose";

      cell.addEventListener("click", () => {
        if (ended || cell.classList.contains("revealed")) return;
        cell.classList.remove("hidden");
        cell.classList.add("revealed");
        cell.textContent = cell.dataset.type === "win" ? "당첨!" : "꽝";

        if (cell.dataset.type === "win") {
          ended = true;
          document.querySelectorAll('.cell').forEach(c => c.classList.add("disabled"));
          document.getElementById("end-options").style.display = "block";
        }
      });

      board.appendChild(cell);
    }
  </script>
</body>
</html>
