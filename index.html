<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            width: 100%;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
            width: 100%;
        }

        .input-row label {
            width: 120px;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-row input {
            width: 99.5%;
            max-width: 800px;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin-top: 8px;
            width: 100%;
            justify-content: flex-start;
        }

        .checkbox-row .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-left: 0;
        }

        .checkbox-row .checkbox-wrapper input[type="checkbox"] {
            margin-right: 5px;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: none;
        }

        .section-title:first-of-type {
            padding-top: 0;
            margin-top: 10px;
        }

        .button-group {
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .button-group button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            white-space: nowrap;
            flex-grow: 0;
            background-color: #a9a9a9;
            color: white;
            margin: 5px;
        }

        .button-group#card-design-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

        .button-group#card-design-buttons button {
            flex-grow: 0;
        }

        .button-group#card-design-buttons button:not(:last-child) {
            margin-right: 0;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        #save-reset-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }

        #save-reset-container button {
            margin: 0 5px;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            color: white;
            background-color: #a9a9a9;
        }

        #save-button {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        #reset-button {
            background-color: #a9a9a9;
            color: white;
        }

        #preview-button {
            background-color: #ff9800;
            color: white;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 30px;
        }

        #start-button {
            background-color: #2196F3;
            color: white;
            height: 80px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .footer {
            margin-top: 15px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        /* 가로 화면에 대한 스타일 (세로 화면과 동일하게 유지) */
        @media (min-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
                width: 100%;
            }

            .input-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 8px;
                width: 100%;
            }

            .input-row label {
                width: 120px;
                margin-bottom: 5px;
                text-align: left;
            }

            .input-row input {
                width: 99.5%;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.7.3.</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <div class="input-row">
                <label for="main-title">메인 타이틀</label>
                <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
            </div>
            <div class="input-row left-align">
                <label for="item-description">상품안내</label>
                <input type="text" id="item-description" value="[상품 안내를 하지 않습니다.]" disabled>
            </div>
            <div class="checkbox-row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="item-use">
                    <label for="item-use">상품안내 사용</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-row">
                <label for="horizontal">가로</label>
                <input type="number" id="horizontal" placeholder="가로 개수">
            </div>
            <div class="input-row">
                <label for="vertical">세로</label>
                <input type="number" id="vertical" placeholder="세로 개수">
            </div>
            <div class="input-row">
                <label for="total">당첨 개수</label>
                <input type="number" id="total" placeholder="당첨 개수">
            </div>
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group" id="card-design-buttons">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div id="button-container">
            <div id="save-reset-container">
                <button id="save-button">저장하기</button>
                <button id="reset-button">초기화</button>
            </div>
            <button id="preview-button">미리보기</button>
            <button id="start-button">시작하기</button>
        </div>

        <div class="footer" id="version-text-bottom">v 0.7.3.</div>
    </div>

    <script>
        const itemUseCheckbox = document.getElementById('item-use');
        const itemDescriptionInput = document.getElementById('item-description');
        const default안내없음Text = "[상품 안내를 하지 않습니다.]";
        const auto입력Text = "[자동으로 입력됩니다.]";

        function updateItemDescription() {
            if (itemUseCheckbox.checked) {
                itemDescriptionInput.value = auto입력Text;
            } else {
                itemDescriptionInput.value = default안내없음Text;
            }
        }

        itemUseCheckbox.addEventListener('change', updateItemDescription);

        // 페이지 로드시 초기 텍스트 설정
        updateItemDescription();
    </script>
</body>
</html>
