<!-- index.html --><!DOCTYPE html><html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뽑기판 설정</title>
    <script type="module" crossorigin src="/assets/index.js"></script>
    <link rel="stylesheet" href="/assets/index.css">
  </head>
  <body>
    <div id="app" class="p-4 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4">뽑기판 설정</h1><!-- 메인 타이틀 -->
  <div class="mb-4">
    <label for="mainTitle" class="block font-semibold mb-1">메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 신년맞이 경품 이벤트" class="w-full border p-2" />
    <div id="subTitleWrapper" class="mt-2 hidden">
      <label class="block text-sm text-gray-600">서브 타이틀</label>
      <p id="subTitle" class="text-gray-800 font-medium"></p>
    </div>
  </div>

  <!-- 가로 -->
  <div class="mb-4">
    <label for="rows" class="block font-semibold mb-1">가로</label>
    <input type="number" id="rows" placeholder="예: 3" class="w-full border p-2" />
  </div>

  <!-- 세로 -->
  <div class="mb-4">
    <label for="cols" class="block font-semibold mb-1">세로</label>
    <input type="number" id="cols" placeholder="예: 3" class="w-full border p-2" />
  </div>

  <!-- 당첨 개수 -->
  <div class="mb-4">
    <label for="winners" class="block font-semibold mb-1">당첨 개수</label>
    <input type="number" id="winners" placeholder="예: 2" class="w-full border p-2" />
  </div>

  <!-- 당첨 방식 선택 -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">당첨 방식 선택</label>
    <div>
      <label class="mr-4">
        <input type="radio" name="winMode" value="basic" checked class="mr-1" /> 꽝 / 당첨
      </label>
      <label>
        <input type="radio" name="winMode" value="text" class="mr-1" /> 직접 텍스트 입력
      </label>
    </div>
  </div>

  <!-- 상품 안내 (직접 텍스트 입력시만 표시) -->
  <div class="mb-4 hidden" id="prizeInfo">
    <label for="prizeText" class="block font-semibold mb-1">상품 안내</label>
    <input type="text" id="prizeText" placeholder="예: 1등: 아이패드, 2등: 에어팟" class="w-full border p-2" />
  </div>

  <!-- 셀 UI 설정 -->
  <div class="mb-6">
    <label class="block font-semibold mb-1">셀 UI 설정</label>
    <div>
      <label class="mr-4">
        <input type="radio" name="cellUI" value="default" checked class="mr-1" /> 기본
      </label>
      <label class="mr-4">
        <input type="radio" name="cellUI" value="text" class="mr-1" /> 셀에 텍스트 입력
      </label>
      <label>
        <input type="radio" name="cellUI" value="image" class="mr-1" /> 셀에 이미지 업로드
      </label>
    </div>
  </div>

  <!-- 버튼 영역 -->
  <div class="flex space-x-2 justify-center">
    <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow">시작하기</button>
    <button id="saveBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg shadow">저장하기</button>
    <button id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg shadow">초기화</button>
  </div>

  <!-- 에러 메시지 -->
  <div id="errorMsg" class="text-red-500 mt-4 font-semibold text-center"></div>

  <!-- 게임 미리보기 영역 -->
  <div id="previewArea" class="mt-6"></div>
</div>
<script src="main.js"></script>

  </body>
</html>
