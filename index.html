<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬로 수정 */
            margin-bottom: 15px;
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group input[type="checkbox"] {
            width: auto;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #version {
            color: grey;
            font-size: 0.8rem;
        }

        .footer {
            margin-top: 20px;
        }

        .section-button {
            display: flex;
            justify-content: flex-start; /* 버튼들은 왼쪽 정렬 */
            margin-top: 20px;
        }

        .footer-version {
            margin-top: 20px;
            font-size: 0.8rem;
            color: grey;
        }

        .top-version {
            text-align: right;
            font-size: 0.8rem;
            color: grey;
        }

        .button-group button#save-button {
            background-color: green;
        }

        .button-group button#reset-button {
            background-color: gray;
        }

        .button-group button#start-button {
            background-color: blue;
        }

        .button-group button#preview-button {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단 버전 표시 -->
        <div class="top-version">v 0.0.0</div>
        <h1>랜덤 뽑기 설정</h1>

        <div class="section-title">뽑기 설정</div>

        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-use">
                <input type="checkbox" id="item-use"> 상품안내 사용
            </label>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <div class="section-title">당첨 방식 설정</div>
        <div class="section-button">
            <button>당첨 방식</button> <!-- 버튼으로 변경 -->
        </div>

        <div class="section-title">당첨 위치 설정</div>
        <div class="section-button">
            <button>당첨 위치 설정</button> <!-- 버튼으로 변경 -->
        </div>

        <div class="section-title">카드 디자인 설정</div>
        <div class="section-button">
            <button>카드 디자인 설정</button> <!-- 버튼으로 변경 -->
        </div>

        <div class="button-group">
            <button id="preview-button">미리보기</button>
            <button id="save-button">저장하기</button>
            <button id="reset-button">초기화</button>
            <button id="start-button">시작하기</button>
        </div>

        <!-- 하단 버전 표시 -->
        <div id="version" class="footer-version">
            v 0.0.0
        </div>
    </div>
</body>
</html>
