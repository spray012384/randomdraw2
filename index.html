<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column; /* 3. 체크박스 다음 라인 */
            justify-content: center;
            margin-bottom: 15px;
            align-items: flex-start; /* 3. 왼쪽 정렬 */
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
            width: 120px;
        }

        .input-group input {
            padding: 8px;
            margin-left: 0; /* 3. 왼쪽 정렬 */
            width: 200px;
        }

        .input-group .checkbox-wrapper { /* 3. 체크박스 래퍼 */
            display: flex;
            align-items: center;
            margin-top: 5px; /* 3. 입력창 다음 라인 간격 */
            margin-left: 120px; /* 3. 레이블 위치 맞춤 */
        }

        .input-group .checkbox-wrapper label {
            width: auto;
            margin-left: 5px;
            text-align: left;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .button-group button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            white-space: nowrap;
            flex-grow: 1;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .button-group button:not(:last-child) {
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #save-button {
            background-color: #4CAF50;
            color: white;
            flex-grow: 1; /* 1. 너비 확장 */
        }

        #reset-button {
            background-color: #cccccc;
            color: #333;
            flex-grow: 1; /* 1. 너비 확장 */
        }

        #preview-button {
            background-color: #ff9800;
            color: white;
            width: calc( (100% - 10px) / 2 ); /* 1. 너비 조정 (여백 고려) */
        }

        #start-button {
            background-color: #2196F3;
            color: white;
            margin-top: 20px; /* 2. 미리보기 버튼 아래 간격 */
            height: 80px; /* 2. 높이 2배 */
            width: calc( (100% - 10px) / 2 ); /* 4. 미리보기 버튼과 동일 너비 */
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .section-title:first-of-type {
            margin-top: 10px;
            padding-top: 10px;
            border-top: none;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: auto;
        }

        #save-reset-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%; /* 1. 부모 너비에 맞춤 */
        }

        #save-reset-container button {
            margin: 0 5px;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preview-start-container {
            display: flex;
            justify-content: center;
            width: 100%; /* 4. 부모 너비에 맞춤 */
        }

        #preview-start-container button {
            margin: 0 5px;
            height: auto;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.3.3.</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description" style="align-self: flex-start;">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="item-use">
                <label for="item-use">상품안내 사용</label>
            </div>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group" style="max-width: 600px; margin: 0 auto;">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div id="button-container">
            <div id="save-reset-container">
                <button id="save-button">저장하기</button>
                <button id="reset-button">초기화</button>
            </div>
            <div id="preview-start-container">
                <button id="preview-button">미리보기</button>
                <button id="start-button">시작하기</button>
            </div>
        </div>

        <div class="footer" id="version-text-bottom">v 0.3.3.</div>
    </div>
</body>
</html>
