<!-- 버전: 1.7.5 --><!DOCTYPE html><html lang="ko"><head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row label {
      width: 120px;
    }
    .row input, .row select {
      flex: 1;
      padding: 5px;
    }
    .section-title {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .version-text {
      margin-top: 40px;
      text-align: right;
      font-size: 12px;
      color: #999;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .option-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .option-button {
      flex: 1;
      padding: 10px;
      background-color: #e0e0e0;
      color: #333;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .option-button.selected {
      border-color: #007bff;
      background-color: #d0d0d0;
    }
  </style>
  <script>
    function selectOption(groupName, value) {
      const buttons = document.querySelectorAll(`.option-button[data-group="${groupName}"]`);
      buttons.forEach(btn => btn.classList.remove('selected'));
      const selected = document.querySelector(`.option-button[data-group="${groupName}"][data-value="${value}"]`);
      selected.classList.add('selected');
      document.getElementById(groupName + '-input').value = value;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="main-title">랜덤 뽑기 <span style="font-size: 14px; color: #999;">(v1.7.5)</span></div>
    <div class="title">뽑기판 설정</div>
    <div class="row">
      <label>메인 타이틀</label>
      <input type="text" placeholder="예: 행운의 룰렛!">
    </div>
    <div class="row">
      <label>상품 안내</label>
      <input type="text" value="세팅에 따라 자동으로 입력됩니다." disabled>
    </div>
    <div class="divider"></div>
    <div class="row">
      <label>가로 칸 수</label>
      <input type="number" min="1" max="10" value="3">
    </div>
    <div class="row">
      <label>세로 칸 수</label>
      <input type="number" min="1" max="10" value="3">
    </div>
    <div class="row">
      <label>당첨 개수</label>
      <input type="number" min="1" value="2">
    </div><div class="section-title">당첨 내용 설정</div>
<div class="option-buttons">
  <div class="option-button selected" data-group="prizeMode" data-value="basic" onclick="selectOption('prizeMode', 'basic')">기본</div>
  <div class="option-button" data-group="prizeMode" data-value="custom" onclick="selectOption('prizeMode', 'custom')">텍스트 입력</div>
</div>
<input type="hidden" id="prizeMode-input" value="basic">

<div class="section-title">당첨 위치 선택</div>
<div class="option-buttons">
  <div class="option-button selected" data-group="locationMode" data-value="random" onclick="selectOption('locationMode', 'random')">랜덤</div>
  <div class="option-button" data-group="locationMode" data-value="manual" onclick="selectOption('locationMode', 'manual')">직접 설정</div>
</div>
<input type="hidden" id="locationMode-input" value="random">

<div class="section-title">셀 UI 설정</div>
<div class="option-buttons">
  <div class="option-button selected" data-group="cellUI" data-value="default" onclick="selectOption('cellUI', 'default')">기본</div>
  <div class="option-button" data-group="cellUI" data-value="text" onclick="selectOption('cellUI', 'text')">텍스트 입력</div>
  <div class="option-button" data-group="cellUI" data-value="image" onclick="selectOption('cellUI', 'image')">이미지 넣기</div>
</div>
<input type="hidden" id="cellUI-input" value="default">

<div class="buttons">
  <button class="start-btn">시작하기</button>
  <button class="save-btn">저장하기</button>
  <button class="reset-btn">초기화</button>
</div>

<div class="version-text">버전: 1.7.5</div>

  </div>
</body>
</html>
