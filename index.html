<!-- 버전: 1.7.4 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row label {
      width: 120px;
    }
    .row input, .row select {
      flex: 1;
      padding: 5px;
    }
    .section-title {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-group button.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .version-text {
      margin-top: 40px;
      text-align: right;
      font-size: 12px;
      color: #999;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
  <script>
    function activateButton(groupName, value) {
      const buttons = document.querySelectorAll(`.button-group[data-group="${groupName}"] button`);
      buttons.forEach(btn => btn.classList.remove("active"));
      const selected = document.querySelector(`.button-group[data-group="${groupName}"] button[data-value="${value}"]`);
      if (selected) selected.classList.add("active");
      document.getElementById(groupName + "Input").value = value;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="main-title">랜덤 뽑기</div>
    <div class="title">뽑기판 설정</div><div class="row">
  <label>메인 타이틀</label>
  <input type="text" placeholder="예: 행운의 룰렛!">
</div>

<div class="row">
  <label>상품 안내</label>
  <input type="text" value="세팅에 따라 자동으로 입력됩니다." disabled>
</div>

<div class="divider"></div>

<div class="row">
  <label>가로 칸 수</label>
  <input type="number" min="1" max="10" value="3">
</div>

<div class="row">
  <label>세로 칸 수</label>
  <input type="number" min="1" max="10" value="3">
</div>

<div class="row">
  <label>당첨 개수</label>
  <input type="number" min="1" value="2">
</div>

<div class="section-title">당첨 내용 설정</div>
<div class="button-group" data-group="method" onclick="activateButton('method', event.target.dataset.value)">
  <button data-value="basic" class="active">기본 (당첨/꽝)</button>
  <button data-value="custom">직접 텍스트 입력</button>
</div>
<input type="hidden" id="methodInput" value="basic">

<div class="section-title">당첨 위치 선택</div>
<div class="button-group" data-group="position" onclick="activateButton('position', event.target.dataset.value)">
  <button data-value="random" class="active">랜덤하게 정하기</button>
  <button data-value="manual">직접 위치 지정하기</button>
</div>
<input type="hidden" id="positionInput" value="random">

<div class="section-title">셀 UI 설정</div>
<div class="button-group" data-group="cell" onclick="activateButton('cell', event.target.dataset.value)">
  <button data-value="default" class="active">기본</button>
  <button data-value="text">텍스트 입력</button>
  <button data-value="image">이미지 업로드</button>
</div>
<input type="hidden" id="cellInput" value="default">

<div class="buttons">
  <button class="start-btn">시작하기</button>
  <button class="save-btn">저장하기</button>
  <button class="reset-btn">초기화</button>
</div>

<div class="version-text">버전: 1.7.4</div>

  </div>
</body>
</html>
