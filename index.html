<!-- v.1.9.2 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .section:last-of-type {
      border-bottom: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .blue-button {
      background-color: #007bff;
    }
    .green-button {
      background-color: #28a745;
    }
    .gray-button {
      background-color: #6c757d;
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .start-button {
      margin-top: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .version {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>뽑기판 설정 <span style="font-size: 12px; color: #aaa;">v.1.9.2</span></h1>

    <div class="section">
      <label for="guide">상품 안내</label>
      <input type="text" id="guide" placeholder="상품 안내 입력" />
      
      <label for="cols">가로</label>
      <input type="number" id="cols" placeholder="가로 입력" min="1" max="10" />

      <label for="rows">세로</label>
      <input type="number" id="rows" placeholder="세로 입력" min="1" max="10" />

      <label for="winners">당첨 개수</label>
      <input type="number" id="winners" placeholder="당첨 개수 입력" min="1" />
    </div>

    <div class="section">
      <label>당첨 방식 설정</label>
      <div class="button-group">
        <button class="blue-button">꽝/당첨</button>
        <button class="blue-button">직접 입력</button>
      </div>
    </div>

    <div class="section">
      <label>당첨 위치 설정</label>
      <div class="button-group">
        <button class="blue-button">랜덤 설정</button>
        <button class="blue-button">직접 위치 설정</button>
      </div>
    </div>

    <div class="section">
      <label>셀 디자인 설정</label>
      <div class="button-group">
        <button class="blue-button">기본</button>
        <button class="blue-button">직접 입력</button>
        <button class="blue-button">이미지 설정</button>
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="green-button">저장하기</button>
      <button class="gray-button">초기화</button>
    </div>

    <button class="start-button">시작하기</button>

    <div class="version">v.1.9.2</div>
  </div>
</body>
</html>
