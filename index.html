<!-- Version: 1.2.6 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    .preview-board {
      margin-top: 20px;
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    .preview-cell {
      background: #f0f0f0;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 20px;
    }
    .version {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
    .image-upload {
      margin-top: 10px;
    }
    .thumbnail {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>뽑기판 설정</h1>
  <div class="section">
    <label>메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 신년맞이 경품 이벤트" />
  </div>
  <div class="section">
    <label>당첨 방식 선택</label>
    <div class="radio-group">
      <label><input type="radio" name="winType" value="basic" checked /> 꽝 / 당첨</label>
      <label><input type="radio" name="winType" value="custom" /> 직접 텍스트 입력</label>
    </div>
    <div id="customWinInputs"></div>
  </div>
  <div class="section">
    <label>가로 / 세로 / 당첨 개수</label>
    <input type="number" id="cols" placeholder="가로 (예: 3)" min="1" />
    <input type="number" id="rows" placeholder="세로 (예: 3)" min="1" />
    <input type="number" id="winCount" placeholder="당첨 개수 (예: 2)" min="1" />
  </div>
  <div class="section">
    <label>셀 UI 설정</label>
    <div class="radio-group">
      <label><input type="radio" name="cellUi" value="default" checked /> 기본</label>
      <label><input type="radio" name="cellUi" value="text" /> 셀에 텍스트 입력</label>
      <label><input type="radio" name="cellUi" value="image" /> 셀에 이미지 업로드</label>
    </div>
    <div id="cellImageUpload" class="image-upload" style="display: none;"></div>
  </div>
  <button onclick="startGame()" style="background-color: #007bff; color: white; border: none; border-radius: 5px;">시작하기</button>
  <button onclick="saveSettings()" style="background-color: #ccc; color: black; border: none; border-radius: 5px;">저장하기</button>
  <button onclick="location.reload()" style="background-color: #ccc; color: black; border: none; border-radius: 5px;">초기화</button>  <div class="version">Version 1.2.6</div>
  <script>
    // 이전 버전 스크립트 내용
  </script>
</body>
</html>
