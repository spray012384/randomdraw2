<!-- setting.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    .preview-board {
      margin-top: 20px;
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    .preview-cell {
      background: #f0f0f0;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #ccc;
      color: black;
    }
    .version {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
    .image-upload {
      margin-top: 10px;
    }
    .thumbnail {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 5px;
    }
    #subTitle {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="mainTitleDisplay">뽑기판 설정</h1>
  <div id="subTitle">상품 안내가 자동으로 입력됩니다.</div>

  <div class="section">
    <label>메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 신년맞이 경품 이벤트" />
  </div>

  <div class="section">
    <label>당첨 방식 선택</label>
    <div class="radio-group">
      <label><input type="radio" name="winType" value="basic" checked /> 꽝 / 당첨</label>
      <label><input type="radio" name="winType" value="custom" /> 직접 텍스트 입력</label>
    </div>
    <div id="customWinInputs"></div>
  </div>

  <div class="section">
    <label>가로 / 세로 / 당첨 개수</label>
    <input type="number" id="rows" placeholder="가로 (예: 3)" min="1" max="10" />
    <input type="number" id="cols" placeholder="세로 (예: 3)" min="1" max="10" />
    <input type="number" id="winCount" placeholder="당첨 개수 (예: 2)" min="1" />
    <div id="errorText" style="color: red; display: none;"></div>
  </div>

  <div class="section">
    <label>셀 UI 설정</label>
    <div class="radio-group">
      <label><input type="radio" name="cellUi" value="default" checked /> 기본</label>
      <label><input type="radio" name="cellUi" value="text" /> 셀에 텍스트 입력</label>
      <label><input type="radio" name="cellUi" value="image" /> 셀에 이미지 업로드</label>
    </div>
    <div id="cellImageUpload" class="image-upload" style="display: none;"></div>
  </div>

  <div>
    <button class="btn-primary" onclick="startGame()">시작하기</button>
    <button class="btn-secondary" onclick="saveSetting()">저장하기</button>
    <button class="btn-secondary" onclick="location.reload()">초기화</button>
  </div>

  <div id="preview" class="preview-board"></div>
  <div class="version">Version 1.2.9</div>

  <script>
    const mainTitleInput = document.getElementById("mainTitle");
    const winInputsDiv = document.getElementById("customWinInputs");
    const imageUploadDiv = document.getElementById("cellImageUpload");
    const errorText = document.getElementById("errorText");
    const subTitle = document.getElementById("subTitle");

    document.querySelectorAll("input[name='winType']").forEach(radio => {
      radio.addEventListener("change", renderCustomWinInputs);
    });

    document.querySelectorAll("input[name='cellUi']").forEach(radio => {
      radio.addEventListener("change", () => {
        if (document.querySelector("input[name='cellUi']:checked").value === 'image') {
          renderImageUploadInputs();
          imageUploadDiv.style.display = 'block';
        } else {
          imageUploadDiv.innerHTML = '';
          imageUploadDiv.style.display = 'none';
        }
      });
    });

    document.querySelectorAll("#rows, #cols, #winCount").forEach(input => {
      input.addEventListener("input", validateInputs);
    });

    function renderCustomWinInputs() {
      const count = parseInt(document.getElementById("winCount").value || 0);
      const isCustom = document.querySelector("input[name='winType']:checked").value === 'custom';
      winInputsDiv.innerHTML = '';
      if (isCustom && count > 0) {
        subTitle.style.display = 'block';
        for (let i = 0; i < count; i++) {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = `상품 ${i + 1}`;
          input.oninput = updateSubTitle;
          winInputsDiv.appendChild(input);
        }
      } else {
        subTitle.style.display = 'none';
        subTitle.textContent = '';
      }
    }

    function updateSubTitle() {
      const values = Array.from(winInputsDiv.querySelectorAll("input")).map(i => i.value).filter(v => v);
      subTitle.textContent = values.join(', ');
    }

    function renderImageUploadInputs() {
      const rows = parseInt(document.getElementById("rows").value || 0);
      const cols = parseInt(document.getElementById("cols").value || 0);
      const total = rows * cols;
      imageUploadDiv.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = (e) => showThumbnail(e, i);
        imageUploadDiv.appendChild(input);
      }
    }

    function showThumbnail(event, index) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "thumbnail";
        event.target.insertAdjacentElement('afterend', img);
      };
      reader.readAsDataURL(file);
    }

    function validateInputs() {
      const rows = parseInt(document.getElementById("rows").value || 0);
      const cols = parseInt(document.getElementById("cols").value || 0);
      const winCount = parseInt(document.getElementById("winCount").value || 0);
      const maxCount = rows * cols - 1;

      if (rows > 10 || cols > 10) {
        errorText.style.display = 'block';
        errorText.textContent = '가로와 세로는 10 이하여야 합니다.';
      } else if (winCount > maxCount) {
        errorText.style.display = 'block';
        errorText.textContent = `당첨 개수는 ${rows * cols}개를 초과할 수 없습니다.`;
      } else {
        errorText.style.display = 'none';
      }
    }

    function generatePreview() {
      const rows = parseInt(document.getElementById("rows").value || 3);
      const cols = parseInt(document.getElementById("cols").value || 3);
      const board = document.getElementById("preview");
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      const total = rows * cols;

      for (let i = 0; i < total; i++) {
        const cell = document.createElement("div");
        cell.className = "preview-cell";
        cell.textContent = i + 1;
        board.appendChild(cell);
      }
    }

    function startGame() {
      if (errorText.style.display === 'block') return;

      const settings = {
        title: mainTitleInput.value,
        rows: parseInt(document.getElementById("rows").value),
        cols: parseInt(document.getElementById("cols").value),
        winCount: parseInt(document.getElementById("winCount").value),
        winType: document.querySelector("input[name='winType']:checked").value,
        cellUi: document.querySelector("input[name='cellUi']:checked").value
      };
      const winTexts = Array.from(winInputsDiv.querySelectorAll("input")).map(i => i.value);
      const winTextParam = encodeURIComponent(JSON.stringify(winTexts));
      const url = `game.html?settings=${encodeURIComponent(JSON.stringify(settings))}&wtexts=${winTextParam}`;
      window.open(url, '_blank');
    }

    function saveSetting() {
      alert("설정이 저장되었습니다 (예시).");
    }

    // 자동 미리보기
    document.querySelectorAll("input").forEach(i => i.addEventListener("input", generatePreview));
  </script>
</body>
</html>
