<!-- Version: 1.3.1 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 4설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    .preview-board {
      margin-top: 20px;
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    .preview-cell {
      background: #f0f0f0;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }
    .btn-start {
      background-color: #007bff;
      color: white;
    }
    .btn-gray {
      background-color: #e0e0e0;
      color: black;
    }
    .version {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
    .image-upload {
      margin-top: 10px;
    }
    .thumbnail {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 5px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>뽑기판 설정</h1>
  <div class="section">
    <label>메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 신년맞이 경품 이벤트" />
    <div id="subTitleContainer" style="display: none;">
      <label>서브 타이틀</label>
      <input type="text" id="subTitle" readonly />
    </div>
  </div>
  <div class="section">
    <label>당첨 방식 선택</label>
    <div class="radio-group">
      <label><input type="radio" name="winType" value="basic" checked /> 꽝 / 당첨</label>
      <label><input type="radio" name="winType" value="custom" /> 직접 텍스트 입력</label>
    </div>
    <div id="customWinInputs"></div>
  </div>
  <div class="section">
    <label>가로 / 세로 / 당첨 개수</label>
    <input type="number" id="cols" placeholder="가로 (예: 3)" min="1" max="10" />
    <div id="colsError" class="error"></div>
    <input type="number" id="rows" placeholder="세로 (예: 3)" min="1" max="10" />
    <div id="rowsError" class="error"></div>
    <input type="number" id="winCount" placeholder="당첨 개수 (예: 2)" min="1" />
    <div id="winCountError" class="error"></div>
  </div>
  <div class="section">
    <label>셀 UI 설정</label>
    <div class="radio-group">
      <label><input type="radio" name="cellUi" value="default" checked /> 기본</label>
      <label><input type="radio" name="cellUi" value="text" /> 셀에 텍스트 입력</label>
      <label><input type="radio" name="cellUi" value="image" /> 셀에 이미지 업로드</label>
    </div>
    <div id="cellImageUpload" class="image-upload" style="display: none;"></div>
  </div>
  <button class="btn-start" onclick="startGame()">시작하기</button>
  <button class="btn-gray">저장하기</button>
  <button class="btn-gray" onclick="location.reload()">초기화</button>
  <div class="preview-board" id="preview"></div>
  <div class="version">Version 1.3.1</div>  <script>
    const winInputsDiv = document.getElementById("customWinInputs");
    const subTitleContainer = document.getElementById("subTitleContainer");
    const subTitleInput = document.getElementById("subTitle");
    const winCountInput = document.getElementById("winCount");
    const colsInput = document.getElementById("cols");
    const rowsInput = document.getElementById("rows");

    document.querySelectorAll("input[name='winType']").forEach(radio => {
      radio.addEventListener("change", () => {
        renderCustomWinInputs();
        toggleSubTitle();
      });
    });

    winCountInput.addEventListener("input", () => {
      renderCustomWinInputs();
      validateWinCount();
    });

    colsInput.addEventListener("input", validateColsRows);
    rowsInput.addEventListener("input", validateColsRows);

    function toggleSubTitle() {
      const isCustom = document.querySelector("input[name='winType']:checked").value === 'custom';
      subTitleContainer.style.display = isCustom ? 'block' : 'none';
      updateSubTitle();
    }

    function renderCustomWinInputs() {
      const count = parseInt(winCountInput.value || 0);
      const isCustom = document.querySelector("input[name='winType']:checked").value === 'custom';
      winInputsDiv.innerHTML = '';
      if (isCustom && count > 0) {
        for (let i = 0; i < count; i++) {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = `상품 ${i + 1}`;
          input.oninput = updateSubTitle;
          winInputsDiv.appendChild(input);
        }
      }
    }

    function updateSubTitle() {
      const values = Array.from(winInputsDiv.querySelectorAll("input"))
        .map(i => i.value.trim()).filter(v => v);
      subTitleInput.value = values.join(', ');
    }

    function validateColsRows() {
      const cols = parseInt(colsInput.value || 0);
      const rows = parseInt(rowsInput.value || 0);
      document.getElementById("colsError").textContent = cols > 10 ? "가로는 10 이하로 입력해주세요." : "";
      document.getElementById("rowsError").textContent = rows > 10 ? "세로는 10 이하로 입력해주세요." : "";
      validateWinCount();
    }

    function validateWinCount() {
      const cols = parseInt(colsInput.value || 0);
      const rows = parseInt(rowsInput.value || 0);
      const winCount = parseInt(winCountInput.value || 0);
      const max = cols * rows;
      document.getElementById("winCountError").textContent = winCount > max - 1 ? `당첨개수는 ${max - 1}개를 초과할 수 없습니다.` : "";
    }

    function startGame() {
      alert("게임 시작!");
    }
  </script></body>
</html>
