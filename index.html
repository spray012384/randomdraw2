<!-- v.2.0.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .version {
      font-size: 0.8rem;
      color: gray;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }
    .form-row label {
      flex: 1;
    }
    .form-row input[type="text"],
    .form-row input[type="number"] {
      flex: 2;
      padding: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .btn-option {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .btn-option button {
      padding: 6px 10px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>랜덤 뽑기</h1>
  <div class="version">v.2.0.0</div>  <div class="section-title">뽑기 설정</div>  <div class="form-row">
    <label for="mainTitle">메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 나만의 뽑기판">
  </div>  <div class="form-row">
    <label for="itemInfo">상품 안내</label>
    <input type="text" id="itemInfo" placeholder="예: 당첨 상품 입력">
  </div>  <div class="form-row">
    <label for="cols">가로</label>
    <input type="number" id="cols" min="1" max="10">
  </div>  <div class="form-row">
    <label for="rows">세로</label>
    <input type="number" id="rows" min="1" max="10">
  </div>  <div class="form-row">
    <label for="winCount">당첨 개수</label>
    <input type="number" id="winCount" min="1">
  </div>  <div class="form-row">
    <label>당첨 방식</label>
  </div>
  <div class="btn-option">
    <button>꽝/당첨</button>
    <button>직접 텍스트 입력</button>
  </div>  <div class="form-row">
    <label>당첨 위치 설정</label>
  </div>
  <div class="btn-option">
    <button>랜덤 위치</button>
    <button>직접 지정</button>
  </div>  <div class="form-row">
    <label>셀 UI 설정</label>
  </div>
  <div class="btn-option">
    <button>기본</button>
    <button>텍스트 입력</button>
    <button>이미지 업로드</button>
  </div>  <div class="button-group">
    <button class="start-btn">시작하기</button>
    <button class="save-btn">저장하기</button>
    <button class="reset-btn">초기화</button>
  </div>  <div class="version" style="margin-top: 40px;">v.2.0.0</div>
</body>
</html>
