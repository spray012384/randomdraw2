<!-- v.1.9.5 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background: white;
      padding: 1rem 0 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    header .version {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.2rem;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
    }
    section {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      padding: 0.3rem;
      width: calc(100% - 130px);
      max-width: 250px;
    }
    .row {
      margin: 0.5rem 0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .button-group button {
      padding: 0.5rem 1.2rem;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin: 0 0.3rem;
      border-radius: 6px;
    }
    .button-group button:nth-child(1) {
      background-color: #007bff;
    }
    .button-group button:nth-child(2) {
      background-color: #28a745;
    }
    .button-group button:nth-child(3) {
      background-color: #6c757d;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>랜덤 뽑기</h1>
    <div class="version">v 1.9.5</div>
  </header>
  <main>
    <section>
      <h2>뽑기 설정</h2>
      <div class="row">
        <label for="main-title">메인 타이틀</label>
        <input type="text" id="main-title" placeholder="예: 럭키드로우" />
      </div>
      <div class="row">
        <label for="cols">가로(열)</label>
        <input type="number" id="cols" min="1" max="10" />
      </div>
      <div class="row">
        <label for="rows">세로(행)</label>
        <input type="number" id="rows" min="1" max="10" />
      </div>
      <div class="row">
        <label for="winners">당첨 개수</label>
        <input type="number" id="winners" min="1" />
      </div>
    </section>
    <div class="button-group">
      <button>시작하기</button>
      <button>저장하기</button>
      <button>초기화</button>
    </div>
  </main>
  <footer>
    v 1.9.5
  </footer>
</body>
</html>
