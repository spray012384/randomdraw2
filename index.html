<!DOCTYPE html>
<html>
<head>
<title>간단한 테스트</title>
</head>
<body>
  <button id="testButton">클릭하세요</button>
  <p id="testParagraph"></p>

  <script>
    document.getElementById('testButton').addEventListener('click', function() {
      document.getElementById('testParagraph').textContent = '버튼이 클릭되었습니다!';
    });
  </script>
</body>
</html>
