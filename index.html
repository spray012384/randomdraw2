<!-- v.1.7.0 --><div class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 flex items-center justify-between">

  </h1>  <!-- 메인 타이틀 입력 -->  <div class="mb-4">
    <label class="block font-semibold mb-1">메인 타이틀</label>
    <input type="text" class="border rounded w-full py-2 px-3" placeholder="예: 행운의 뽑기판" />
  </div>  <!-- 상품 안내 입력 -->  <div class="mb-6">
    <label class="block font-semibold mb-1">상품 안내</label>
    <input type="text" class="border rounded w-full py-2 px-3" placeholder="예: 스타벅스 기프티콘, 문화상품권 등" />
  </div>  <!-- 가로, 세로, 당첨 개수 설정 -->  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

      <input type="number" class="border rounded w-full py-2 px-3" min="1" max="10" />
    </div>
    <div>
      <label class="block font-semibold mb-1">세로 칸 수</label>
      <input type="number" class="border rounded w-full py-2 px-3" min="1" max="10" />
    </div>
    <div>
      <label class="block font-semibold mb-1">당첨 개수</label>
      <input type="number" class="border rounded w-full py-2 px-3" min="1" />
    </div>
  </div>  <!-- 당첨 방식 선택 -->  <div class="mb-6">
    <label class="block font-semibold mb-1">당첨 방식</label>

      <option>꽝/당첨 방식</option>
      <option>직접 텍스트 입력</option>
    </select>
  </div>  <!-- 셀 UI 설정 -->  <div class="mb-6">
    <label class="block font-semibold mb-1">셀 UI 설정</label>
    <select class="border rounded w-full py-2 px-3">
      <option>기본</option>
      <option>셀에 직접 텍스트 입력</option>
      <option>셀에 직접 이미지 업로드</option>
    </select>
  </div>  <!-- 버튼들 -->  <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full">시작하기</button>
    <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded w-full">저장하기</button>
    <button class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded w-full">초기화</button>
  </div>  <p class="text-xs text-right text-gray-400 mt-4">v.1.7.0</p>
</div><!-- v.1.7.0 -->
