<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            width: 100%;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
            width: 100%;
        }

        .input-row label {
            width: 120px;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-row input {
            width: 99.5%;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin-top: 8px;
            width: 100%;
            justify-content: flex-start;
        }

        .checkbox-row .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-left: 0;
        }

        .checkbox-row .checkbox-wrapper input[type="checkbox"] {
            margin-right: 5px;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: none;
        }

        .section-title:first-of-type {
            padding-top: 0;
            margin-top: 10px;
        }

        /* === 수정된 부분: 버튼 그룹 왼쪽 정렬 === */
        .button-group {
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            /* justify-content: center; <-- 기존 값 */
            justify-content: flex-start; /* <-- 내부 아이템 왼쪽 정렬 */
            align-items: center;
            /* max-width: 600px; <-- 제거 */
            /* margin: 0 auto; <-- 제거 */
            width: 100%; /* <-- 그룹이 전체 너비를 차지하도록 추가 */
        }
        /* ==================================== */

        .button-group button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            white-space: nowrap;
            flex-grow: 0; /* 버튼 크기는 내용에 맞게 */
            background-color: #a9a9a9;
            color: white;
            margin: 5px; /* 버튼 사이 간격 */
            margin-left: 0; /* 첫 버튼 왼쪽 여백 제거 */
            margin-right: 10px; /* 오른쪽 버튼과의 간격 */
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

         /* 그룹 내 마지막 버튼의 오른쪽 여백 제거 */
        .button-group button:last-child {
            margin-right: 0;
        }


        .button-group button:active {
            background-color: #1976D2 !important;
            transform: scale(0.95);
        }

        .button-group button.selected {
            background-color: #2196F3 !important;
            color: white !important;
        }

        /* 카드 디자인 버튼 그룹은 Grid 유지 */
        .button-group#design-type-group {
            /* display: flex; */ /* Grid가 우선 적용되도록 flex 제거 또는 주석 처리 */
            display: grid; /* Grid 레이아웃 유지 */
            grid-template-columns: auto auto auto 1fr; /* 버튼 크기만큼, 나머지는 빈 공간 */
            gap: 10px; /* 버튼 사이 간격 */
            justify-content: flex-start; /* Grid 아이템 왼쪽 정렬 */
            width: 100%;
        }

        .button-group#design-type-group button {
             margin: 0; /* Grid gap 사용하므로 개별 마진 제거 */
             /* flex-grow: 0; <-- Grid 아이템에는 영향 없음 */
        }

        /* 카드 디자인 버튼 그룹 내 버튼 간격 재정의 불필요 */
        /* .button-group#card-design-buttons button:not(:last-child) { */
            /* margin-right: 0; */
        /* } */

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        #save-reset-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }

        #save-reset-container button {
            margin: 0 5px;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            color: white;
            background-color: #a9a9a9;
        }

        #save-button {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        #reset-button {
            background-color: #a9a9a9;
            color: white;
        }

        #preview-button {
            background-color: #ff9800;
            color: white;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 30px;
        }

        #start-button {
            background-color: #2196F3;
            color: white;
            height: 80px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .footer {
            margin-top: 15px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        .input-error-text {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: left;
        }

        .input-default-text {
            color: #777; /* 회색 */
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: left;
        }

        .manual-input-container {
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }

        .manual-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }

        .manual-input-row label {
            margin-right: 10px;
            width: 80px;
            flex-shrink: 0;
        }

        .manual-input-row input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .setting-line {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* 각 설정 라인 아래 간격 추가 */
            width: 100%;
        }

        .setting-line .button-group {
            margin-right: 15px; /* 버튼 그룹과 설명 사이 간격 */
            margin-bottom: 0; /* 버튼 그룹 하단 마진 제거 (setting-line에서 관리) */
        }

        .setting-line .setting-description {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            flex-grow: 1; /* 남은 공간을 채우도록 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.0.0. 250410</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <div class="input-row">
                <label for="main-title">메인 타이틀</label>
                <input type="text" id="main-title" placeholder="예) 시그 뽑기, 댄스 뽑기, 랜덤 뽑기...">
            </div>
            <div class="input-row left-align">
                <label for="item-description">상품안내</label>
                <input type="text" id="item-description" value="[상품 안내를 하지 않습니다.]" disabled>
            </div>
            <div class="checkbox-row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="item-use">
                    <label for="item-use">상품 안내 사용 (체크 시, 메인 타이틀 밑에 당첨 항목이 표기됩니다.)</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-row">
                <label for="horizontal">가로</label>
                <input type="number" id="horizontal" placeholder="10 이하로 입력하세요." min="1" max="10">
            </div>
            <div class="input-row">
                <label for="vertical">세로</label>
                <input type="number" id="vertical" placeholder="10 이하로 입력하세요." min="1" max="10">
            </div>
            <div class="input-row">
                <label for="total">당첨 개수</label>
                <input type="number" id="total" placeholder="전체 카드 수 보다 작게 입력하세요." min="1">
                <div id="total-error-text" class="input-default-text">[가로, 세로, 당첨개수를 입력해주세요.]</div>
            </div>
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="setting-line">
            <div class="button-group" id="win-type-group">
                <button type="button" id="win-fail" data-win-type="win-fail" class="selected">당첨/꽝 방식</button>
                <button type="button" id="manual-entry" data-win-type="manual-entry">직접 입력 방식</button>
            </div>
            <div class="setting-description">원하는 당첨 결과 방식을 선택하세요.</div>
        </div>
        <div id="manual-input-fields" class="manual-input-container">
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="setting-line">
            <div class="button-group" id="position-type-group">
                <button type="button" id="random-position" class="selected">랜덤 생성</button>
                <button type="button" id="manual-position">직접 지정</button>
            </div>
            <div class="setting-description">당첨 카드의 위치를 설정하는 방식입니다.</div>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="setting-line">
            <div class="button-group" id="design-type-group">
                <button type="button" id="default-design" class="selected">기본</button>
                <button type="button" id="text-input-design">텍스트 입력</button>
                <button type="button" id="image-design">이미지 설정</button>
            </div>
            <div class="setting-description">카드의 외형 및 내용을 설정합니다.</div>
        </div>

        <hr>
        <div id="button-container">
            <div id="save-reset-container">
                <button id="save-button">저장하기</button>
                <button id="reset-button">초기화</button>
            </div>
            <button id="preview-button">미리보기</button>
            <button id="start-button">시작하기</button>
        </div>

        <div class="footer" id="version-text-bottom">v 0.0.0. 250410</div>
    </div>

    <script>
        const horizontalInput = document.getElementById('horizontal');
        const verticalInput = document.getElementById('vertical');
        const totalInput = document.getElementById('total');
        const totalErrorText = document.getElementById('total-error-text');
        const itemUseCheckbox = document.getElementById('item-use');
        const itemDescriptionInput = document.getElementById('item-description');
        const winTypeGroup = document.getElementById('win-type-group');
        const manualInputFieldsContainer = document.getElementById('manual-input-fields');
        const winFailButton = document.getElementById('win-fail');
        const manualEntryButton = document.getElementById('manual-entry');
        const randomPositionButton = document.getElementById('random-position');
        const manualPositionButton = document.getElementById('manual-position');
        const defaultDesignButton = document.getElementById('default-design');
        const textInputDesignButton = document.getElementById('text-input-design');
        const imageDesignButton = document.getElementById('image-design');

        let selectedWinType = 'win-fail'; // 초기 선택 값 설정
        let manualInputValues = []; // 입력된 당첨 텍스트 저장 배열

        function updateItemDescriptionText() {
            if (itemUseCheckbox.checked) {
                const winCount = parseInt(totalInput.value) || 0;
                if (selectedWinType === 'win-fail') {
                    itemDescriptionInput.value = winCount > 0 ? `[당첨 ${winCount}개]` : "[설정에 따라 자동으로 입력됩니다.]";
                } else if (selectedWinType === 'manual-entry') {
                    const prizeList = manualInputValues.filter(value => value && value.trim() !== '').join(', ');
                    itemDescriptionInput.value = prizeList ? `[당첨 : ${prizeList}]` : "[설정에 따라 자동으로 입력됩니다.]";
                } else {
                    itemDescriptionInput.value = "[설정에 따라 자동으로 입력됩니다.]";
                }
            } else {
                itemDescriptionInput.value = "[상품 안내를 하지 않습니다.]";
            }
        }

        function updateWinningCountMax(source) {
            const horizontal = parseInt(horizontalInput.value) || 0;
            const vertical = parseInt(verticalInput.value) || 0;
            let total = parseInt(totalInput.value) || 0;
            const maxTotal = (horizontal * vertical);

            let errorMessage = "";

            if (horizontalInput.value !== '' && (isNaN(horizontal) || horizontal < 1 || horizontal > 10)) {
                errorMessage = "[가로 값은 1 이상 10 이하의 숫자를 입력해주세요.]";
                horizontalInput.value = horizontal > 10 ? 10 : '';
            } else if (verticalInput.value !== '' && (isNaN(vertical) || vertical < 1 || vertical > 10)) {
                errorMessage = "[세로 값은 1 이상 10 이하의 숫자를 입력해주세요.]";
