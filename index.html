<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .form-row label {
      width: 120px;
      font-weight: bold;
    }
    .form-row input[type="text"],
    .form-row input[type="number"],
    .form-row select {
      flex: 1;
      padding: 6px;
      margin-left: 10px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      width: 100px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .version-info {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>뽑기판 설정</h2>

  <div class="section">
    <div class="form-row">
      <label for="title">메인 타이틀</label>
      <input type="text" id="title" placeholder="예: 오늘의 럭키박스!"/>
    </div>
    <div class="form-row">
      <label for="desc">상품 안내</label>
      <input type="text" id="desc" placeholder="예: 총 3개 상품이 숨어있어요!"/>
    </div>
    <div class="form-row">
      <label for="cols">가로 칸 수</label>
      <input type="number" id="cols" min="1" max="10" value="3"/>
    </div>
    <div class="form-row">
      <label for="rows">세로 칸 수</label>
      <input type="number" id="rows" min="1" max="10" value="3"/>
    </div>
    <div class="form-row">
      <label for="winners">당첨 개수</label>
      <input type="number" id="winners" min="1" value="1"/>
    </div>
  </div>

  <div class="section">
    <div class="form-row">
      <label for="winMode">당첨 방식</label>
      <select id="winMode">
        <option value="basic">기본 (꽝/당첨)</option>
        <option value="customText">직접 텍스트 입력</option>
      </select>
    </div>
    <div class="form-row">
      <label for="cellStyle">셀 UI 설정</label>
      <select id="cellStyle">
        <option value="default">기본</option>
        <option value="text">텍스트 입력</option>
        <option value="image">이미지 업로드</option>
      </select>
    </div>
  </div>

  <div class="buttons">
    <button class="start-btn">시작하기</button>
    <button class="save-btn">저장하기</button>
    <button class="reset-btn">초기화</button>
  </div>

  <div class="version-info">v.1.7.0</div>
</body>
</html>
