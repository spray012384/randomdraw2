<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 뽑기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">랜덤 뽑기 <span class="version">v 1.9.6</span></h1>

    <div class="section">
      <label>메인 타이틀</label>
      <input type="text" placeholder="메인 타이틀 입력" />
    </div>
    <div class="section">
      <label>상품 안내</label>
      <input type="text" placeholder="상품 안내 입력" disabled />
    </div>

    <div class="section-row">
      <div class="section">
        <label>가로</label>
        <input type="number" placeholder="가로 입력" />
      </div>
      <div class="section">
        <label>세로</label>
        <input type="number" placeholder="세로 입력" />
      </div>
      <div class="section">
        <label>당첨 개수</label>
        <input type="number" placeholder="당첨 개수 입력" />
      </div>
    </div>

    <hr />

    <div class="section">
      <label>당첨 방식 설정</label>
      <div class="button-row">
        <button>꽝/당첨</button>
        <button>직접 입력</button>
      </div>
    </div>

    <div class="section">
      <label>당첨 위치 설정</label>
      <div class="button-row">
        <button>랜덤 설정</button>
        <button>직접 위치 설정</button>
      </div>
    </div>

    <div class="section">
      <label>셀 디자인 설정</label>
      <div class="button-row">
        <button>기본</button>
        <button>직접 입력</button>
        <button>이미지 설정</button>
      </div>
    </div>

    <div class="button-row bottom-buttons">
      <button class="save">저장하기</button>
      <button class="reset">초기화</button>
    </div>

    <button class="start">시작하기</button>

    <footer><small>v 1.9.6</small></footer>
  </div>
</body>
</html>
