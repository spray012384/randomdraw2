<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 120px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .section-title {
      margin-top: 30px;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      border: 1px solid #ccc;
    }
    .button-group {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .start-button {
      background-color: #007bff;
    }
    .save-button {
      background-color: #28a745;
    }
    .reset-button {
      background-color: #6c757d;
    }
    .version-info {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>뽑기판 설정</h1>

  <div class="form-group">
    <label>메인 타이틀</label>
    <input type="text" placeholder="예: 럭키드로우 이벤트"/>
  </div>

  <div class="form-group">
    <label>상품 안내</label>
    <input type="text" placeholder="예: 당첨 시 경품이 제공됩니다"/>
  </div>

  <div class="form-group">
    <label>가로 칸 수</label>
    <input type="number" min="1" max="10" value="3"/>
  </div>

  <div class="form-group">
    <label>세로 칸 수</label>
    <input type="number" min="1" max="10" value="3"/>
  </div>

  <div class="form-group">
    <label>당첨 개수</label>
    <input type="number" min="1" value="1"/>
  </div>

  <div class="section-title">당첨 방식</div>
  <div class="form-group">
    <label>선택</label>
    <select>
      <option value="basic">기본 (당첨/꽝)</option>
      <option value="text">텍스트 입력</option>
    </select>
  </div>

  <div class="section-title">셀 UI 설정</div>
  <div class="form-group">
    <label>선택</label>
    <select>
      <option value="default">기본</option>
      <option value="text">텍스트 직접 입력</option>
      <option value="image">이미지 업로드</option>
    </select>
  </div>

  <div class="button-group">
    <button class="start-button">시작하기</button>
    <button class="save-button">저장하기</button>
    <button class="reset-button">초기화</button>
  </div>

  <div class="version-info">버전: 1.6.8</div>
</body>
</html>
