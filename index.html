<!-- version 1.2.7 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사용자 맞춤 뽑기판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .warning-text {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .start-btn {
      background-color: #007bff;
      color: white;
    }
    .gray-btn {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mainTitle">뽑기판 세팅</h1><div class="input-group">
  <label for="rows">세로</label>
  <input type="number" id="rows" min="1" max="10" />
  <div id="rowWarning" class="warning-text"></div>
</div>

<div class="input-group">
  <label for="cols">가로</label>
  <input type="number" id="cols" min="1" max="10" />
  <div id="colWarning" class="warning-text"></div>
</div>

<div class="input-group">
  <label for="winCount">당첨 개수</label>
  <input type="number" id="winCount" min="1" />
  <div id="winCountWarning" class="warning-text"></div>
</div>

<div class="input-group">
  <label for="winType">당첨 방식 선택</label>
  <select id="winType">
    <option value="basic">꽝/당첨</option>
    <option value="custom">직접 텍스트 입력</option>
  </select>
</div>

<div class="input-group">
  <label for="cellUI">셀 UI 설정</label>
  <select id="cellUI">
    <option value="basic">기본</option>
    <option value="text">텍스트 입력</option>
    <option value="image">이미지 업로드</option>
  </select>
</div>

<div class="button-group">
  <button class="start-btn">시작하기</button>
  <button class="gray-btn">저장하기</button>
  <button class="gray-btn">초기화</button>
</div>

  </div>  <script>
    const rowsInput = document.getElementById("rows");
    const colsInput = document.getElementById("cols");
    const winCountInput = document.getElementById("winCount");
    const rowWarning = document.getElementById("rowWarning");
    const colWarning = document.getElementById("colWarning");
    const winCountWarning = document.getElementById("winCountWarning");

    function checkInputs() {
      const rows = parseInt(rowsInput.value || 0);
      const cols = parseInt(colsInput.value || 0);
      const total = rows * cols;
      const winCount = parseInt(winCountInput.value || 0);

      rowWarning.textContent = rows > 10 ? "세로 값은 10을 초과할 수 없습니다." : "";
      colWarning.textContent = cols > 10 ? "가로 값은 10을 초과할 수 없습니다." : "";

      if (winCount > total - 1) {
        winCountWarning.textContent = `당첨 개수는 ${total}개를 초과할 수 없습니다.`;
      } else {
        winCountWarning.textContent = "";
      }
    }

    rowsInput.addEventListener("input", checkInputs);
    colsInput.addEventListener("input", checkInputs);
    winCountInput.addEventListener("input", checkInputs);
  </script></body>
</html>
