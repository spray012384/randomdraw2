<!-- v 1.9.9. --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .version {
      font-size: 1rem;
      font-weight: normal;
    }
    .notice {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      text-align: center;
    }
    .line {
      width: 100%;
      max-width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 1rem 0;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 0.5rem;
    }
    .form-row label {
      flex: 1;
    }
    .form-row input,
    .form-row select,
    .form-row button {
      flex: 1;
      padding: 0.3rem;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 1.5rem;
    }
    .buttons button {
      padding: 0.5rem 1rem;
      width: 100px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-btn { background-color: #007bff; color: white; }
    .save-btn { background-color: #28a745; color: white; }
    .reset-btn { background-color: #6c757d; color: white; }
    .bottom-version {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="title">
    <div>랜덤 뽑기</div>
    <div class="version">v 1.9.9.</div>
  </div>
  <div class="notice">상품 안내가 여기에 표시됩니다.</div>  <div class="line"></div>
  <div class="form-row">
    <label for="cols">가로 개수</label>
    <input type="number" id="cols" min="1" max="10" />
  </div>
  <div class="form-row">
    <label for="rows">세로 개수</label>
    <input type="number" id="rows" min="1" max="10" />
  </div>  <div class="line"></div>
  <div class="form-row">
    <label for="winners">당첨 개수</label>
    <input type="number" id="winners" min="1" />
  </div>  <div class="line"></div>
  <div class="form-row">
    <label for="prize-mode">당첨 방식</label>
    <select id="prize-mode">
      <option value="default">기본 (꽝/당첨)</option>
      <option value="custom">직접 입력</option>
    </select>
  </div>  <div class="line"></div>
  <div class="form-row">
    <label for="cell-mode">셀 UI</label>
    <select id="cell-mode">
      <option value="default">기본</option>
      <option value="text">텍스트 입력</option>
      <option value="image">이미지 업로드</option>
    </select>
  </div>  <div class="line"></div>
  <div class="form-row">
    <label>당첨 위치 설정</label>
    <button>선택 시작</button>
  </div>
  <div class="form-row">
    <label>당첨 위치 초기화</label>
    <button>초기화</button>
  </div>  <div class="line"></div>
  <div class="buttons">
    <button class="start-btn">시작하기</button>
    <button class="save-btn">저장하기</button>
    <button class="reset-btn">초기화하기</button>
  </div>  <div class="bottom-version">v 1.9.9.</div>
</body>
</html>
