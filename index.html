<!-- v.1.8.3 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .version {
      font-size: 0.8rem;
      color: #aaa;
      display: inline-block;
      margin-left: 10px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .section {
      max-width: 600px;
      margin: 30px auto;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .form-row label {
      flex: 1;
      text-align: left;
    }
    .form-row input[type="text"],
    .form-row input[type="number"] {
      flex: 2;
      padding: 5px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .option-buttons,
    .card-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-start {
      background-color: #007bff;
      color: white;
      width: 220px;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
      width: 100px;
    }
    .btn-reset {
      background-color: #ccc;
      color: black;
      width: 100px;
    }
    .btn-toggle {
      background-color: #e0e0e0;
      color: black;
      min-width: 100px;
    }
    .button-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>랜덤 뽑기<span class="version">v.1.8.3</span></h1>  <div class="section">
    <div class="section-title">뽑기 설정</div><div class="form-row">
  <label for="title">메인 타이틀</label>
  <input type="text" id="title" placeholder="ex) 럭키 추첨">
</div>

<div class="form-row">
  <label for="product">상품 안내</label>
  <input type="text" id="product" placeholder="상품은 자동 입력됩니다" disabled>
</div>

<div class="form-row">
  <label for="cols">가로</label>
  <input type="number" id="cols" min="1" max="10">
</div>
<div class="form-row">
  <label for="rows">세로</label>
  <input type="number" id="rows" min="1" max="10">
</div>
<div class="form-row">
  <label for="winners">당첨 개수</label>
  <input type="number" id="winners" min="1">
</div>

  </div>  <div class="section">
    <div class="section-title">당첨 방식 설정</div>
    <div class="option-buttons">
      <button class="btn-toggle">꽝/당첨</button>
      <button class="btn-toggle">텍스트 직접 입력</button>
    </div>
  </div>  <div class="section">
    <div class="section-title">당첨 위치 설정</div>
    <div class="form-row">
      <label>위치를 직접 선택할 수 있도록 구현 예정</label>
    </div>
  </div>  <div class="section">
    <div class="section-title">카드 디자인 설정</div>
    <div class="card-buttons">
      <button class="btn-toggle">기본</button>
      <button class="btn-toggle">직접 입력</button>
      <button class="btn-toggle">이미지 설정</button>
    </div>
  </div>  <div class="button-bottom">
    <button class="btn-save">저장하기</button>
    <button class="btn-reset">초기화</button>
    <button class="btn-start">시작하기</button>
  </div></body>
</html>
