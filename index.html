<!-- Version: 1.0.2 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .version {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>메인 타이틀</h2>
  <input type="text" id="title" placeholder="예: 오늘의 럭키 박스" />  <h2>상품 안내</h2>
  <input type="text" id="info" placeholder="예: 당첨 시 커피 쿠폰 증정!" />  <h2>행 / 열</h2>
  <label>행 (Row)</label>
  <input type="number" id="rows" min="1" max="10" value="3" />
  <label>열 (Column)</label>
  <input type="number" id="cols" min="1" max="10" value="3" />  <h2>당첨 개수</h2>
  <input type="number" id="win" min="1" max="10" value="1" /><button onclick="startGame()">시작하기</button>

  <div class="version">Version 1.0.2</div>  <script>
    function startGame() {
      const title = encodeURIComponent(document.getElementById('title').value);
      const info = encodeURIComponent(document.getElementById('info').value);
      const rows = document.getElementById('rows').value;
      const cols = document.getElementById('cols').value;
      const win = document.getElementById('win').value;

      const url = `game.html?title=${title}&info=${info}&rows=${rows}&cols=${cols}&win=${win}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
