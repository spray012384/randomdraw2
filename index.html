<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            align-items: center; /* 체크박스 중앙 정렬 */
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
            width: 120px;
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group input[type="checkbox"] {
            margin-left: auto; /* 2. 체크박스 오른쪽 이동 */
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 20px; /* 1. 뽑기설정 소제목 위로 이동 */
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            white-space: nowrap; /* 4. 텍스트 한 줄 유지 */
            flex-grow: 1; /* 3. 버튼 가로 길이 맞춤 */
            justify-content: center; /* 3. 텍스트 가운데 정렬 (선택 사항) */
            display: flex; /* 3. 내부 요소 가운데 정렬 (선택 사항) */
        }

        .button-group button:not(:last-child) {
            margin-right: 10px; /* 버튼 사이 간격 */
        }

        button:hover {
            opacity: 0.9;
        }

        #save-button {
            background-color: #4CAF50;
            color: white;
        }

        #reset-button {
            background-color: #cccccc;
            color: #333;
        }

        #preview-button {
            background-color: #ff9800;
            color: white;
        }

        #start-button {
            background-color: #2196F3;
            color: white;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .section-title:first-of-type {
            margin-top: 10px;
            padding-top: 10px;
            border-top: none;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #button-container button {
            margin: 10px 0;
            width: 200px;
            border: none;
            border-radius: 5px;
            height: 60px; /* 기본 높이 2배 */
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #button-container button:first-child {
            margin-top: 0;
        }

        #start-button {
            height: 80px; /* 기존 높이 유지 */
            font-size: 1.3rem;
        }

        #save-reset-container {
            display: flex; /* 5. 저장하기/초기화 같은 라인 */
            justify-content: center; /* 가운데 정렬 (선택 사항) */
            margin-bottom: 10px; /* 아래 버튼과의 간격 */
        }

        #save-reset-container button {
            margin: 0 5px; /* 버튼 사이 간격 */
            width: 150px; /* 버튼 너비 조정 (선택 사항) */
            height: 60px; /* 6. 높이 2배 */
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preview-button {
            height: 60px; /* 6. 높이 2배 */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.3.0</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-use">
                <input type="checkbox" id="item-use"> 상품안내 사용
            </label>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div id="button-container">
            <div id="save-reset-container">
                <button id="save-button">저장하기</button>
                <button id="reset-button">초기화</button>
            </div>
            <button id="preview-button">미리보기</button>
            <button id="start-button" style="height: 80px; font-size: 1.3rem;">시작하기</button>
        </div>

        <div class="footer" id="version-text-bottom">
            v 0.3.0
        </div>
    </div>
</body>
</html>
