<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뽑기판</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .board {
      margin-top: 30px;
      display: grid;
      gap: 5px;
    }
    .cell {
      background-color: #eee;
      width: 100%;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .hidden { background-color: #ccc; color: transparent; }
    .revealed { background-color: #fff; color: #000; }
    .disabled { pointer-events: none; opacity: 0.5; }
    .end-options {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }
  </style>
</head>

  <label for="main-title">뽑기판 제목</label>
  <input type="text" id="main-title" placeholder="예: 럭키 드로우!" />

  <label for="item-info">상품 안내 문구</label>
  <input type="text" id="item-info" placeholder="예: 당첨 상품은 치킨 쿠폰!" />

  <label for="rows">행 개수</label>
  <input type="number" id="rows" min="1" max="10" value="3" />

  <label for="cols">열 개수</label>
  <input type="number" id="cols" min="1" max="10" value="3" />

  <div class="button-group">
    <button id="start-btn">시작하기</button>
    <button id="preview-btn">미리보기</button>
  </div>

  <div id="board-container"></div>

  <div class="end-options" id="end-options">
    <button id="reset-btn">다시하기</button>
    <button id="config-btn">설정하기</button>
  </div>
