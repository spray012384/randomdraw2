<!-- 버전: 1.7.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row label {
      width: 120px;
    }
    .row input, .row select {
      flex: 1;
      padding: 5px;
    }
    .section-title {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .version-text {
      margin-top: 40px;
      text-align: right;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">뽑기판 설정</div><div class="row">
  <label>메인 타이틀</label>
  <input type="text" placeholder="예: 행운의 룰렛!">
</div>

<div class="row">
  <label>상품 안내</label>
  <input type="text" placeholder="예: 치킨, 커피, 꽝 등">
</div>

<div class="row">
  <label>가로 칸 수</label>
  <input type="number" min="1" max="10">
</div>

<div class="row">
  <label>세로 칸 수</label>
  <input type="number" min="1" max="10">
</div>

<div class="row">
  <label>당첨 개수</label>
  <input type="number" min="1">
</div>

<div class="section-title">당첨 방식</div>
<div class="row">
  <label>방식 선택</label>
  <select>
    <option value="basic">기본 (당첨/꽝)</option>
    <option value="custom">직접 텍스트 입력</option>
  </select>
</div>

<div class="section-title">셀 UI 설정</div>
<div class="row">
  <label>UI 선택</label>
  <select>
    <option value="default">기본</option>
    <option value="text">텍스트 직접 입력</option>
    <option value="image">이미지 업로드</option>
  </select>
</div>

<div class="buttons">
  <button class="start-btn">시작하기</button>
  <button class="save-btn">저장하기</button>
  <button class="reset-btn">초기화</button>
</div>

<div class="version-text">버전: 1.7.0</div>

  </div>
</body>
</html>
<!-- 버전: 1.7.0 -->
