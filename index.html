<!-- 버전: 1.7.5 --><!DOCTYPE html><html lang="ko"><head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 뽑기 - 버전 1.7.5</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row label {
      width: 120px;
    }
    .row input, .row select {
      flex: 1;
      padding: 5px;
    }
    .section-title {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .option-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .option-buttons button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }
    .option-buttons button.active {
      background-color: #e0e0e0;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }
    .top-buttons,
    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button.action {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #6c757d; }
    .reset-btn { background-color: #6c757d; }
    .version-text {
      margin-top: 40px;
      text-align: right;
      font-size: 12px;
      color: #999;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">랜덤 뽑기 - 버전 1.7.5</div>
    <div class="title">뽑기판 설정</div><div class="row">
  <label>메인 타이틀</label>
  <input type="text" placeholder="예: 행운의 룰렛!">
</div>

<div class="row">
  <label>상품 안내</label>
  <input type="text" value="세팅에 따라 자동으로 입력됩니다." disabled>
</div>

<div class="divider"></div>

<div class="row">
  <label>가로 칸 수</label>
  <input type="number" min="1" max="10" value="3">
</div>

<div class="row">
  <label>세로 칸 수</label>
  <input type="number" min="1" max="10" value="3">
</div>

<div class="row">
  <label>당첨 개수</label>
  <input type="number" min="1" value="2">
</div>

<div class="section-title">당첨방식 선택</div>
<div class="option-buttons">
  <button class="active">기본 (당첨/꽝)</button>
  <button>직접 텍스트 입력</button>
</div>

<div class="section-title">당첨위치 선택</div>
<div class="option-buttons">
  <button class="active">랜덤 당첨</button>
  <button>직접 위치 지정</button>
</div>

<div class="section-title">카드디자인 선택</div>
<div class="option-buttons">
  <button class="active">기본</button>
  <button>텍스트 입력</button>
  <button>이미지 지정</button>
</div>

<div class="buttons">
  <div class="top-buttons">
    <button class="action start-btn">시작하기</button>
  </div>
  <div class="bottom-buttons">
    <button class="action save-btn">저장하기</button>
    <button class="action reset-btn">초기화</button>
  </div>
</div>

<div class="version-text">버전: 1.7.5</div>

  </div>
</body>
</html>
<!-- 버전: 1.7.5 -->
