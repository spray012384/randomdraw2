<!-- 버전: 1.5.1 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .section {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .row label {
      width: 100px;
      font-weight: bold;
    }
    .row input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 8px;
    }
    .radio-item {
      flex: 1 1 40%;
    }
    .radio-trio .radio-item {
      flex: 1 1 30%;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #eee;
    }
    button:disabled {
      background-color: #f5f5f5;
      color: #aaa;
    }
    .version {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>뽑기 설정</h1>  <div class="section">
    <div class="row">
      <label for="title">메인 타이틀</label>
      <input type="text" id="title" placeholder="시그뽑기, 댄스뽑기 등" />
    </div>
    <div class="row">
      <label for="subtitle">당첨 내용</label>
      <input type="text" id="subtitle" placeholder="당첨 내용을 입력해주세요" />
    </div>
  </div>  <div class="section">
    <div class="row">
      <label for="cols">가로</label>
      <input type="text" id="cols" placeholder="10개 이하로" />
    </div>
    <div class="row">
      <label for="rows">세로</label>
      <input type="text" id="rows" placeholder="10개 이하로" />
    </div>
    <div class="row">
      <label for="winners">당첨개수</label>
      <input type="text" id="winners" placeholder="전체 셀보다 작게" />
    </div>
  </div>  <div class="section">
    <strong>당첨 방식 선택</strong>
    <div class="radio-group">
      <div class="radio-item">
        <input type="radio" id="method1" name="method" checked /> 기본 (당첨 / 꽝)
      </div>
      <div class="radio-item">
        <input type="radio" id="method2" name="method" /> 직접 텍스트 입력
      </div>
    </div>
  </div>  <div class="section">
    <strong>셀 설정</strong>
    <div class="radio-group radio-trio">
      <div class="radio-item">
        <input type="radio" id="cell1" name="cell" checked /> 기본
      </div>
      <div class="radio-item">
        <input type="radio" id="cell2" name="cell" /> 텍스트 입력
      </div>
      <div class="radio-item">
        <input type="radio" id="cell3" name="cell" /> 이미지 업로드
      </div>
    </div>
  </div>  <div class="button-group">
    <button disabled>시작하기</button>
    <button disabled>저장하기</button>
    <button>초기화</button>
  </div>  <div class="version">버전: 1.5.1</div>
</body>
</html>
