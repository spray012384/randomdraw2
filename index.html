<!-- 버전: 1.5.3 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .radio-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>뽑기 설정</h2>  <div class="box">
    <label>타이틀 설정</label>
    <label for="mainTitle">메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 시그뽑, 댄스뽑기, 방셀뽑기 등등..."><label for="subTitle">당첨 내용</label>
<input type="text" id="subTitle" placeholder="세팅에 따라 자동으로 입력됩니다." disabled>

  </div>  <div class="box">
    <label>가로 / 세로 / 당첨개수</label>
    <label for="cols">가로</label>
    <input type="number" id="cols" placeholder="10개 이하로"><label for="rows">세로</label>
<input type="number" id="rows" placeholder="10개 이하로">

<label for="winners">당첨개수</label>
<input type="number" id="winners" placeholder="전체 카드보다 작게 입력">

  </div>  <div class="box">
    <fieldset>
      <legend>당첨 방식 선택</legend>
      <div class="radio-list">
        <label><input type="radio" name="winType" value="basic" checked> 기본 (꽝/당첨)</label>
        <label><input type="radio" name="winType" value="custom"> 직접 텍스트 입력</label>
      </div>
    </fieldset>
  </div>  <div class="box">
    <fieldset>
      <legend>셀 설정</legend>
      <div class="radio-list">
        <label><input type="radio" name="cellStyle" value="default" checked> 기본</label>
        <label><input type="radio" name="cellStyle" value="text"> 텍스트 직접 입력</label>
        <label><input type="radio" name="cellStyle" value="image"> 이미지 업로드</label>
      </div>
    </fieldset>
  </div>  <div class="button-group">
    <button id="startBtn">시작하기</button>
    <button id="saveBtn">저장하기</button>
    <button id="resetBtn">초기화</button>
  </div>  <p style="text-align: center; margin-top: 30px; color: #888;">버전: 1.5.3</p>
</body>
</html>
