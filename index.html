<!-- v 0.0.1. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px; /* 버전 텍스트와의 간격 조정 */
        }

        #version {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px; /* 다음 섹션과의 간격 확보 */
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group input[type="checkbox"] {
            width: auto;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 30px;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group button {
            width: 150px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .section-title:first-of-type {
            margin-top: 10px; /* 첫 번째 섹션 제목 상단 margin 조정 */
            padding-top: 10px;
            border-top: none; /* 첫 번째 섹션 제목 상단 구분선 제거 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version">v 0.0.3</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-use">
                <input type="checkbox" id="item-use"> 상품안내 사용
            </label>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div class="button-group">
            <button id="save-button">저장하기</button>
            <button id="reset-button">초기화</button>
            <button id="preview-button">미리보기</button>
            <button id="start-button">시작하기</button>
        </div>

        <div id="version" class="footer">
            v 0.0.3
        </div>
    </div>
</body>
</html>
