<!-- 버전: 1.6.9 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3fdf8;
      padding: 20px;
    }
    .section {
      background-color: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 100px;
      margin-right: 10px;
      vertical-align: middle;
    }
    input[type="text"], input[type="number"] {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: calc(100% - 130px);
      max-width: 250px;
    }
    .radio-group {
      margin: 8px 0;
    }
    .radio-group label {
      width: auto;
      margin-right: 20px;
    }
  </style>
</head>
<body>  <div class="section">
    <div class="section-title">타이틀 설정</div>
    <div>
      <label>메인 타이틀:</label>
      <input type="text" placeholder="예: 시그뽑, 댄스뽑기">
    </div>
    <div style="margin-top: 10px;">
      <label>당첨 내용:</label>
      <input type="text" value="세팅에 따라 자동으로 입력됩니다." disabled>
    </div>
  </div>  <div class="section">
    <div class="section-title">가로 / 세로 / 당첨개수</div>
    <div style="margin-bottom: 8px;">
      <label>가로</label>
      <input type="number" placeholder="10개 이하로">
    </div>
    <div style="margin-bottom: 8px;">
      <label>세로</label>
      <input type="number" placeholder="10개 이하로">
    </div>
    <div>
      <label>당첨개수</label>
      <input type="number" placeholder="전체 카드보다 작게 입력">
    </div>
  </div>  <div class="section">
    <div class="section-title">당첨 방식 선택</div>
    <div class="radio-group">
      <label><input type="radio" name="winner-type" checked> 기본 (꽝/당첨)</label>
      <label><input type="radio" name="winner-type"> 직접 텍스트 입력</label>
    </div>
  </div>  <div class="section">
    <div class="section-title">셀 설정</div>
    <div class="radio-group">
      <label><input type="radio" name="cell-type" checked> 기본</label>
      <label><input type="radio" name="cell-type"> 텍스트 직접 입력</label>
      <label><input type="radio" name="cell-type"> 이미지 업로드</label>
    </div>
  </div>  <div style="text-align: right; font-size: 12px; color: #888;">
    버전: 1.6.9
  </div><!-- 버전: 1.6.9 --></body>
</html>
