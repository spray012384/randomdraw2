<!-- v 2.0.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 10px;
    }
    h1 span.version {
      font-size: 14px;
      color: gray;
    }
    .section {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-group label {
      width: 100px;
    }
    .input-group input[type="text"],
    .input-group input[type="number"] {
      flex: 1;
      padding: 5px;
    }
    .input-inline {
      display: flex;
      align-items: center;
    }
    .input-inline input[type="checkbox"] {
      margin-right: 5px;
    }
    .option-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .option-buttons button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }
    .bottom-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .bottom-buttons .line1 {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .bottom-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .save-btn {
      background-color: green;
      color: white;
    }
    .reset-btn {
      background-color: lightgray;
      color: black;
    }
    .start-btn {
      background-color: blue;
      color: white;
      width: 100%;
      max-width: 300px;
    }
    .preview-btn {
      background-color: #e0e0e0;
      color: black;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>랜덤 뽑기 <span class="version">v 2.0.0</span></h1>  <div class="section">
    <div class="section-title">뽑기 설정</div><div class="input-group">
  <label>메인 타이틀</label>
  <input type="text" placeholder="제목을 입력하세요" />
</div>

<div class="input-group">
  <label>상품 안내</label>
  <input type="text" placeholder="자동으로 입력됩니다." disabled />
</div>
<div class="input-group">
  <label></label>
  <div class="input-inline">
    <input type="checkbox" id="useGuide" />
    <label for="useGuide">상품안내 사용</label>
  </div>
</div>

<hr />

<div class="input-group">
  <label>가로</label>
  <input type="number" />
</div>
<div class="input-group">
  <label>세로</label>
  <input type="number" />
</div>
<div class="input-group">
  <label>당첨 개수</label>
  <input type="number" />
</div>

<hr />

  </div>  <div class="section">
    <div class="section-title">당첨 방식 설정</div>
    <div class="option-buttons">
      <button>꽝/당첨</button>
      <button>직접입력</button>
    </div><div class="section-title">당첨 위치 설정</div>
<hr />
<div class="option-buttons">
  <button>랜덤</button>
  <button>직접지정</button>
</div>

<div class="section-title">카드 디자인 설정</div>
<hr />
<div class="option-buttons">
  <button>기본</button>
  <button>텍스트</button>
  <button>이미지</button>
</div>
<hr />

  </div>  <div class="bottom-buttons">
    <div class="line1">
      <button class="save-btn">저장하기</button>
      <button class="reset-btn">초기화</button>
    </div>
    <button class="preview-btn">미리보기</button>
    <button class="start-btn">시작하기</button>
  </div>
</body>
</html>
