<!-- 버전: 1.5.0 --><div class="space-y-6 p-4">
  <!-- 타이틀 설정 영역 -->
  <div class="space-y-2">
    <label class="block font-bold">타이틀 설정</label>
    <input type="text" placeholder="예) 시그뽑기, 댄스뽑기, 방셀뽑기 등" class="w-full p-2 border rounded" id="mainTitle">
    <input type="text" placeholder="당첨 안내 내용을 적어주세요" class="w-full p-2 border rounded" id="subTitle">
  </div>  <!-- 가로/세로/당첨 개수 설정 -->  <div class="space-y-2">
    <label class="block font-bold">가로 / 세로 / 당첨 개수</label>
    <div class="space-y-2">
      <input type="number" placeholder="10개 이하로" class="w-full p-2 border rounded" id="cols" min="1" max="10">
      <input type="number" placeholder="10개 이하로" class="w-full p-2 border rounded" id="rows" min="1" max="10">
      <input type="number" placeholder="전체 셀보다 작게" class="w-full p-2 border rounded" id="winCount" min="1">
    </div>
  </div>  <!-- 나머지 설정 영역 (당첨 방식, 셀 설정 등) 여기에 이어서 위치함) -->  <!-- 버튼들 -->  <div class="flex justify-between pt-4">
    <button id="startBtn" disabled class="bg-blue-500 text-white px-4 py-2 rounded w-full max-w-[120px] mx-1">시작하기</button>
    <button id="saveBtn" disabled class="bg-green-500 text-white px-4 py-2 rounded w-full max-w-[120px] mx-1">저장하기</button>
    <button id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded w-full max-w-[120px] mx-1">초기화</button>
  </div>
</div>
<!-- 버전: 1.5.0 -->
