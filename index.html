<!-- v.1.7.2 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뽑기판 설정 v.1.7.2</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .version {
      font-size: 0.9rem;
      color: gray;
      margin-left: 10px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input[type="text"], input[type="number"] {
      width: 100px;
      padding: 5px;
      margin: 5px 0;
    }
    .section {
      margin-top: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-group button {
      padding: 6px 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
    .btn-group button.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .action-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .start-btn { background-color: #007bff; }
    .save-btn { background-color: #28a745; }
    .reset-btn { background-color: #6c757d; }
    .footer-version {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      랜덤 뽑기 <span class="version">v.1.7.2</span>
    </h1>

    <div class="section">
      <label>메인 제목:</label>
      <input type="text" placeholder="제목 입력" value="랜덤 뽑기" />
    </div>

    <div class="section">
      <label>가로 칸 수:</label>
      <input type="number" min="1" max="10" />
      <label>세로 칸 수:</label>
      <input type="number" min="1" max="10" />
      <label>당첨 개수:</label>
      <input type="number" min="1" max="99" />
    </div>

    <div class="section">
      <div class="section-title">당첨 방식 설정</div>
      <div class="btn-group">
        <button class="selected">기본 (꽝/당첨)</button>
        <button>텍스트 입력</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">당첨 위치 설정</div>
      <div class="btn-group">
        <button class="selected">무작위</button>
        <button>직접 선택</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">카드 디자인 설정</div>
      <div class="btn-group">
        <button class="selected">기본 디자인</button>
        <button>텍스트 입력형</button>
        <button>이미지 업로드형</button>
      </div>
    </div>

    <div class="section action-buttons">
      <button class="start-btn">시작하기</button>
      <button class="save-btn">저장하기</button>
      <button class="reset-btn">초기화</button>
    </div>

    <div class="footer-version">v.1.7.2</div>
  </div>
</body>
</html>
<!-- v.1.7.2 -->
