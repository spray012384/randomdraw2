<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-group label {
            margin-right: 10px;
            text-align: left; /* 1. 왼쪽 정렬 */
            width: 120px; /* 레이블 너비 고정 (선택 사항) */
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group input[type="checkbox"] {
            width: auto;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 30px;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group button {
            width: auto; /* 내용에 맞게 너비 조정 */
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* 2. 텍스트 한 줄로 */
        }

        button:hover {
            opacity: 0.9;
        }

        #save-button {
            background-color: #4CAF50;
            color: white;
        }

        #reset-button {
            background-color: #cccccc;
            color: #333;
        }

        #preview-button {
            background-color: #ff9800;
            color: white;
        }

        #start-button {
            background-color: #2196F3;
            color: white;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            color: grey;
            font-size: 0.8rem;
            text-align: center;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .section-title:first-of-type {
            margin-top: 10px;
            padding-top: 10px;
            border-top: none;
        }

        #button-container {
            display: flex;
            flex-direction: column; /* 3. 세로 배치 */
            align-items: center; /* 가운데 정렬 */
            margin-top: 30px;
        }

        #button-container button {
            margin: 10px 0;
            width: 200px; /* 버튼 너비 유지 */
            border: none; /* 3. 테두리 제거 */
            border-radius: 5px; /* 4. 모서리 라운딩 */
        }

        #button-container button:first-child {
            margin-top: 0;
        }

        #start-button {
            height: 60px; /* 5. 높이 2배 (기본 높이 30px 가정) */
            line-height: 40px; /* 텍스트 중앙 정렬 */
            font-size: 1.2rem; /* 텍스트 크기 약간 확대 (선택 사항) */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.2.0</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-use">
                <input type="checkbox" id="item-use"> 상품안내 사용
            </label>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div id="button-container">
            <button id="save-button">저장하기</button>
            <button id="reset-button">초기화</button>
            <button id="preview-button">미리보기</button>
            <button id="start-button" style="height: 80px; line-height: 60px; font-size: 1.3rem;">시작하기</button>
        </div>

        <div class="footer" id="version-text-bottom">
            v 0.2.0
        </div>
    </div>
</body>
</html>
