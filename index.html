<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #version-text {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
            width: 120px;
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group.checkbox-row {
            align-items: flex-start;
            flex-direction: column;
        }

        .input-group.checkbox-row label {
            margin-bottom: 5px;
        }

        .input-group.checkbox-row .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-left: 120px;
        }

        .input-group.checkbox-row .checkbox-wrapper label {
            width: auto;
            margin-left: 5px;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .button-group button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            white-space: nowrap;
            flex-grow: 1;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .button-group button:not(:last-child) {
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        #save-reset-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width: 60%; /* 하단 버튼 그룹 너비 조정 */
        }

        #save-reset-container button {
            margin: 0 5px;
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* "저장하기", "초기화" 버튼 너비 균등 분할 */
        }

        #preview-button {
            height: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 60%; /* 하단 버튼 그룹 너비 조정 */
            margin-bottom: 10px;
        }

        #start-button {
            height: 80px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 60%; /* 하단 버튼 그룹 너비 조정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기</h1>
        <div id="version-text">v 0.3.4.</div>

        <hr>
        <div class="section-title">뽑기 설정</div>
        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group checkbox-row">
            <label for="item-description" style="align-self: flex-start;">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="item-use">
                <label for="item-use">상품안내 사용</label>
            </div>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <hr>
        <div class="section-title">당첨 방식 설정</div>
        <div class="button-group">
            <button id="win-fail">당첨/꽝 방식</button>
            <button id="manual-entry">직접 입력 방식</button>
        </div>

        <hr>
        <div class="section-title">당첨 위치 설정</div>
        <div class="button-group">
            <button id="random-position">랜덤 생성</button>
            <button id="manual-position">직접 지정</button>
        </div>

        <hr>
        <div class="section-title">카드 디자인 설정</div>
        <div class="button-group">
            <button id="default-design">기본</button>
            <button id="text-input-design">텍스트 입력</button>
            <button id="image-design">이미지 설정</button>
        </div>

        <hr>
        <div id="button-container">
            <div id="save-reset-container">
                <button id="save-button">저장하기</button>
                <button id="reset-button">초기화</button>
            </div>
            <button id="preview-button">미리보기</button>
            <button id="start-button">시작하기</button>
        </div>

        <div class="footer" id="version-text-bottom">v 0.3.4.</div>
    </div>
</body>
</html>
