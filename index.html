
<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뽑기판 설정 - v1.3.6</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button { margin-top: 5px; padding: 5px; }
    .cell-grid { display: grid; gap: 5px; margin-top: 10px; }
    .cell { border: 1px solid #ccc; padding: 10px; text-align: center; cursor: pointer; }
    .selected { background-color: #ffe08c; }
  </style>
</head>
<body>
  <h1>뽑기판 설정 (v1.3.6)</h1><label>메인 타이틀 <input type="text" id="mainTitle" placeholder="예: 럭키 드로우!" /> </label>

<label>상품 안내 <textarea id="prizeGuide" placeholder="상품 설명을 입력하세요..."></textarea> </label>

<label>행 개수 <input type="number" id="rowCount" value="3" min="1" /> </label>

<label>열 개수 <input type="number" id="colCount" value="3" min="1" /> </label>

<label>당첨 개수 <input type="number" id="winCount" value="1" min="1" /> </label>

<label>당첨 방식 <select id="winMode"> <option value="basic">기본 (꽝/당첨)</option> <option value="customText">직접 텍스트 입력</option> </select> </label>

<label>셀 UI 설정 <select id="cellUIMode"> <option value="basic">기본</option> <option value="text">텍스트 입력</option> <option value="image">이미지 입력</option> </select> </label>

<button onclick="generateGrid()">미리보기</button> <button onclick="startGame()">시작하기</button>

  <h3>당첨 위치 설정</h3>
  <div id="cellContainer" class="cell-grid"></div>
  <button onclick="resetWinners()">위치 초기화</button>  <script>
    let selectedWinners = new Set();

    function generateGrid() {
      const rows = parseInt(document.getElementById('rowCount').value);
      const cols = parseInt(document.getElementById('colCount').value);
      const container = document.getElementById('cellContainer');
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${cols}, 80px)`;
      selectedWinners.clear();

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i + 1;
        cell.onclick = () => toggleWinner(cell, i);
        container.appendChild(cell);
      }
    }

    function toggleWinner(cell, index) {
      const winCount = parseInt(document.getElementById('winCount').value);
      if (selectedWinners.has(index)) {
        selectedWinners.delete(index);
        cell.classList.remove('selected');
      } else {
        if (selectedWinners.size >= winCount) {
          alert('당첨 개수를 초과했습니다.');
          return;
        }
        selectedWinners.add(index);
        cell.classList.add('selected');
      }
    }

    function resetWinners() {
      const container = document.getElementById('cellContainer');
      Array.from(container.children).forEach(cell => cell.classList.remove('selected'));
      selectedWinners.clear();
    }

    function startGame() {
      const settings = {
        title: document.getElementById('mainTitle').value,
        guide: document.getElementById('prizeGuide').value,
        rows: parseInt(document.getElementById('rowCount').value),
        cols: parseInt(document.getElementById('colCount').value),
        winCount: parseInt(document.getElementById('winCount').value),
        winMode: document.getElementById('winMode').value,
        cellUIMode: document.getElementById('cellUIMode').value,
        winners: Array.from(selectedWinners)
      };

      const gameWindow = window.open('', '_blank');
      gameWindow.document.write(`<pre>${JSON.stringify(settings, null, 2)}</pre>`);}

  </script>
</body>
</html>
