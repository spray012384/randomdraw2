<!-- Version: 1.3.1 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    .preview-board {
      margin-top: 20px;
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    .preview-cell {
      background: #f0f0f0;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .info-text {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-blue {
      background-color: #007bff;
      color: white;
    }
    .btn-gray {
      background-color: #ccc;
      color: black;
    }
    .version {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>뽑기판 설정</h1>
  <div class="section">
    <label>메인 타이틀</label>
    <input type="text" id="mainTitle" placeholder="예: 신년맞이 경품 이벤트" />
  </div>  <div class="section">
    <label>가로 / 세로 / 당첨 개수</label>
    <input type="number" id="cols" placeholder="가로 (예: 3)" min="1" max="10" />
    <input type="number" id="rows" placeholder="세로 (예: 3)" min="1" max="10" />
    <input type="number" id="winCount" placeholder="당첨 개수 (예: 2)" min="1" />
    <div id="countInfo" class="info-text"></div>
  </div>  <div class="section">
    <label>당첨 방식 선택</label>
    <div class="radio-group">
      <label><input type="radio" name="winType" value="basic" checked /> 꽝 / 당첨</label>
      <label><input type="radio" name="winType" value="custom" /> 직접 텍스트 입력</label>
    </div>
    <div id="customWinInputs"></div>
  </div>  <div class="section">
    <label>셀 UI 설정</label>
    <div class="radio-group">
      <label><input type="radio" name="cellUi" value="default" checked /> 기본</label>
      <label><input type="radio" name="cellUi" value="text" /> 셀에 텍스트 입력</label>
      <label><input type="radio" name="cellUi" value="image" /> 셀에 이미지 업로드</label>
    </div>
  </div>  <div id="preview" class="preview-board"></div><button class="btn-blue" onclick="startGame()">시작하기</button> <button class="btn-gray">저장하기</button> <button class="btn-gray" onclick="location.reload()">초기화</button>

  <div class="version">Version 1.3.1</div>  <script>
    const winInputsDiv = document.getElementById("customWinInputs");
    const winCountInput = document.getElementById("winCount");
    const countInfo = document.getElementById("countInfo");

    function validateCounts() {
      const rows = parseInt(document.getElementById("rows").value || 0);
      const cols = parseInt(document.getElementById("cols").value || 0);
      const max = rows * cols;
      const winCount = parseInt(winCountInput.value || 0);

      if (rows > 10 || cols > 10) {
        countInfo.textContent = "가로와 세로는 10 이하만 가능합니다.";
        return false;
      } else if (winCount > max - 1) {
        countInfo.textContent = `당첨 개수는 ${max - 1}개를 초과할 수 없습니다.`;
        return false;
      } else {
        countInfo.textContent = '';
        return true;
      }
    }

    document.getElementById("rows").addEventListener("input", validateCounts);
    document.getElementById("cols").addEventListener("input", validateCounts);
    winCountInput.addEventListener("input", () => {
      if (validateCounts()) renderCustomWinInputs();
    });

    document.querySelectorAll("input[name='winType']").forEach(radio => {
      radio.addEventListener("change", renderCustomWinInputs);
    });

    function renderCustomWinInputs() {
      const count = parseInt(winCountInput.value || 0);
      const isCustom = document.querySelector("input[name='winType']:checked").value === 'custom';
      winInputsDiv.innerHTML = '';
      if (isCustom && count > 0) {
        for (let i = 0; i < count; i++) {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = `상품 ${i + 1}`;
          winInputsDiv.appendChild(input);
        }
      }
    }

    function startGame() {
      if (!validateCounts()) return;
      const settings = {
        title: document.getElementById("mainTitle").value,
        rows: parseInt(document.getElementById("rows").value),
        cols: parseInt(document.getElementById("cols").value),
        winCount: parseInt(winCountInput.value),
        winType: document.querySelector("input[name='winType']:checked").value,
        cellUi: document.querySelector("input[name='cellUi']:checked").value
      };

      const preview = document.getElementById("preview");
      preview.innerHTML = '';
      preview.style.gridTemplateColumns = `repeat(${settings.cols}, 1fr)`;

      for (let i = 0; i < settings.rows * settings.cols; i++) {
        const cell = document.createElement("div");
        cell.className = "preview-cell";
        cell.textContent = i + 1;
        preview.appendChild(cell);
      }
    }
  </script></body>
</html>
