<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뽑기판 설정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-row label {
      width: 130px;
    }
    .input-row input[type="number"],
    .input-row input[type="text"] {
      width: 200px;
      padding: 5px;
    }
    .input-row .radio-group {
      display: flex;
      gap: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      color: white;
      cursor: pointer;
      width: 100px;
    }
    #startButton {
      background-color: #007bff;
    }
    #saveButton {
      background-color: #28a745;
    }
    #resetButton {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h2>뽑기판 설정</h2>

  <div class="input-row">
    <label for="mainTitle">메인 타이틀:</label>
    <input type="text" id="mainTitle" />
  </div>

  <div class="input-row">
    <label for="subTitle">서브 타이틀:</label>
    <input type="text" id="subTitle" />
  </div>

  <div class="input-row">
    <label for="cols">가로:</label>
    <input type="number" id="cols" min="1" max="10" placeholder="10개 이하로" />
  </div>

  <div class="input-row">
    <label for="rows">세로:</label>
    <input type="number" id="rows" min="1" max="10" placeholder="10개 이하로" />
  </div>

  <div class="input-row">
    <label for="winners">당첨 개수:</label>
    <input type="number" id="winners" min="1" placeholder="전체 칸 수 -1 이하로" />
  </div>

  <div class="input-row">
    <label>당첨 방식:</label>
    <div class="radio-group">
      <label><input type="radio" name="mode" value="default" checked /> 기본(꽝/당첨)</label>
      <label><input type="radio" name="mode" value="custom" /> 직접 입력</label>
    </div>
  </div>

  <div class="input-row">
    <label>상품 안내:</label>
    <input type="text" id="rewardText" value="꽝/당첨으로 설정됩니다." disabled />
  </div>

  <div class="input-row">
    <label>셀 UI 설정:</label>
    <div class="radio-group">
      <label><input type="radio" name="cellMode" value="default" checked /> 기본</label>
      <label><input type="radio" name="cellMode" value="text" /> 텍스트 직접입력</label>
      <label><input type="radio" name="cellMode" value="image" /> 이미지 업로드</label>
    </div>
  </div>

  <div class="button-row">
    <button id="startButton" disabled>시작하기</button>
    <button id="saveButton" disabled>저장하기</button>
    <button id="resetButton">초기화하기</button>
  </div>

  <script>
    const mainTitle = document.getElementById("mainTitle");
    const subTitle = document.getElementById("subTitle");
    const cols = document.getElementById("cols");
    const rows = document.getElementById("rows");
    const winners = document.getElementById("winners");
    const startButton = document.getElementById("startButton");
    const saveButton = document.getElementById("saveButton");
    const resetButton = document.getElementById("resetButton");
    const rewardText = document.getElementById("rewardText");
    const modeRadios = document.getElementsByName("mode");

    // 버튼 활성화 조건 확인
    function checkInputs() {
      const allFilled = mainTitle.value && cols.value && rows.value && winners.value;
      startButton.disabled = !allFilled;
      saveButton.disabled = !allFilled;
    }

    [mainTitle, cols, rows, winners].forEach(input => {
      input.addEventListener("input", checkInputs);
    });

    // 당첨 방식 변경 시 상품 안내 텍스트 자동 변경
    modeRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        rewardText.value = radio.value === "default" ? "꽝/당첨으로 설정됩니다." : "사용자 직접 입력 방식입니다.";
      });
    });

    // 초기화 버튼 기능
    resetButton.addEventListener("click", () => {
      mainTitle.value = "";
      subTitle.value = "";
      cols.value = "";
      rows.value = "";
      winners.value = "";
      rewardText.value = "꽝/당첨으로 설정됩니다.";
      document.querySelector('input[name="mode"][value="default"]').checked = true;
      document.querySelector('input[name="cellMode"][value="default"]').checked = true;
      startButton.disabled = true;
      saveButton.disabled = true;
    });
  </script>
</body>
</html>
