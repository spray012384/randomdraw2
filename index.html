<!-- v.1.8.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 뽑기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      margin-top: 40px;
      border-left: 4px solid #3366cc;
      padding: 20px;
      background-color: white;
      width: 360px;
    }
    .title-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-box h1 {
      display: inline;
      font-size: 24px;
      font-weight: bold;
    }
    .title-box span {
      font-size: 14px;
      color: #999;
      margin-left: 10px;
    }
    h3 {
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row label {
      width: 90px;
    }
    .row input[type="text"] {
      flex: 1;
      padding: 6px;
    }
    .readonly-box {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .button-group button {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
    }
    .blue {
      background-color: #1f73f1;
      color: white;
    }
    .green {
      background-color: #4caf50;
      color: white;
    }
    .gray {
      background-color: #777;
      color: white;
    }
    .bottom-buttons {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .top-buttons button {
      width: 100px;
      padding: 10px;
    }
    .start-button {
      width: 212px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <h1>랜덤 뽑기</h1><span>v.1.8.0</span>
    </div><h3>기본 설정</h3>
<div class="row">
  <label>메인 제목:</label>
  <input type="text" placeholder="랜덤 뽑기" />
</div>
<div class="row">
  <label>가로:</label>
  <input type="text" />
</div>
<div class="row">
  <label>세로:</label>
  <input type="text" />
</div>
<div class="row">
  <label>당첨 개수:</label>
  <input type="text" />
</div>

<h3>상품 안내</h3>
<div class="readonly-box">자동 생성됨</div>

<h3>당첨 방식 설정</h3>
<div class="button-group">
  <button class="blue">기본 (꽝/당첨)</button>
  <button class="gray">텍스트 입력</button>
</div>

<h3>당첨 위치 설정</h3>
<div class="button-group">
  <button class="blue">무작위</button>
  <button class="gray">직접 선택</button>
</div>

<h3>카드 디자인 설정</h3>
<div class="button-group">
  <button class="blue">기본 디자인</button>
  <button class="gray">텍스트 입력형</button>
</div>
<div class="button-group">
  <button class="gray">이미지 업로드형</button>
</div>

<div class="bottom-buttons">
  <div class="top-buttons">
    <button class="green">저장하기</button>
    <button class="gray">초기화</button>
  </div>
  <button class="blue start-button">시작하기</button>
</div>

  </div>
</body>
</html><!-- v.1.8.0 -->
