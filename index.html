<!-- version: 1.3.4 --><!-- index.html --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사용자 설정 뽑기판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button, textarea {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      width: 100%;
    }
    .button-group button {
      width: auto;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
    }
    .primary {
      background-color: #007bff;
      color: white;
    }
    .secondary {
      background-color: #ccc;
      color: black;
    }
    .preview-box {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">뽑기판 설정</h1>
  <div class="subtitle" id="subTitle"></div><label for="rows">가로:</label> <input type="number" id="rows" min="1" max="10" />

  <div class="error" id="rowError"></div><label for="cols">세로:</label> <input type="number" id="cols" min="1" max="10" />

  <div class="error" id="colError"></div><label for="winners">당첨 개수:</label> <input type="number" id="winners" min="1" />

  <div class="error" id="winnerError"></div><label for="mode">당첨 방식 선택:</label> <select id="mode"> <option value="basic">꽝/당첨</option> <option value="custom">직접 텍스트 입력</option> </select>

  <div id="textInputsContainer" style="display:none;"></div><label for="cellUI">셀 UI 설정:</label> <select id="cellUI"> <option value="default">기본</option> <option value="text">텍스트 입력</option> <option value="image">이미지 업로드</option> </select>

  <div class="button-group">
    <button class="primary" onclick="startGame()">시작하기</button>
    <button class="secondary" onclick="saveSettings()">저장하기</button>
    <button class="secondary" onclick="resetSettings()">초기화</button>
  </div>  <div class="preview-box" id="preview"></div>  <script>
    const rowsInput = document.getElementById('rows');
    const colsInput = document.getElementById('cols');
    const winnersInput = document.getElementById('winners');
    const modeSelect = document.getElementById('mode');
    const subTitle = document.getElementById('subTitle');
    const preview = document.getElementById('preview');
    const textInputsContainer = document.getElementById('textInputsContainer');

    function updateErrors() {
      const rows = parseInt(rowsInput.value);
      const cols = parseInt(colsInput.value);
      const winners = parseInt(winnersInput.value);
      const maxCells = rows * cols;

      document.getElementById('rowError').textContent = rows > 10 ? '가로는 10 이하로 입력해주세요.' : '';
      document.getElementById('colError').textContent = cols > 10 ? '세로는 10 이하로 입력해주세요.' : '';
      document.getElementById('winnerError').textContent = winners > (maxCells - 1) ? `당첨개수는 ${maxCells}개를 초과할 수 없습니다.` : '';
    }

    function updateSubTitle() {
      const mode = modeSelect.value;
      const winners = parseInt(winnersInput.value);
      if (mode === 'basic') {
        subTitle.textContent = `당첨 ${winners}개`;
      } else {
        const texts = document.querySelectorAll('.custom-text');
        const values = Array.from(texts).map(t => t.value).filter(Boolean);
        subTitle.textContent = values.join(', ');
      }
    }

    function updateTextInputs() {
      const count = parseInt(winnersInput.value);
      textInputsContainer.innerHTML = '';
      if (modeSelect.value === 'custom') {
        for (let i = 0; i < count; i++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'custom-text';
          input.placeholder = `텍스트 ${i + 1}`;
          input.oninput = updateSubTitle;
          textInputsContainer.appendChild(input);
        }
        textInputsContainer.style.display = 'block';
      } else {
        textInputsContainer.style.display = 'none';
      }
    }

    rowsInput.addEventListener('input', () => { updateErrors(); updateSubTitle(); });
    colsInput.addEventListener('input', () => { updateErrors(); updateSubTitle(); });
    winnersInput.addEventListener('input', () => { updateErrors(); updateTextInputs(); updateSubTitle(); });
    modeSelect.addEventListener('change', () => { updateTextInputs(); updateSubTitle(); });

    function startGame() {
      preview.textContent = '게임이 시작됩니다!';
    }

    function saveSettings() {
      preview.textContent = '설정이 저장되었습니다.';
    }

    function resetSettings() {
      rowsInput.value = '';
      colsInput.value = '';
      winnersInput.value = '';
      modeSelect.value = 'basic';
      textInputsContainer.innerHTML = '';
      textInputsContainer.style.display = 'none';
      subTitle.textContent = '';
      preview.textContent = '';
    }
  </script></body>
</html>
