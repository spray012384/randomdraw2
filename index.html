<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 뽑기 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-group label {
            margin-right: 10px;
            text-align: left;
        }

        .input-group input {
            padding: 8px;
            margin-left: 10px;
            width: 200px;
        }

        .input-group input[type="checkbox"] {
            width: auto;
        }

        .section-title {
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #version {
            color: grey;
            font-size: 0.8rem;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 뽑기 설정</h1>

        <div class="section-title">뽑기 설정</div>

        <div class="input-group">
            <label for="main-title">메인 타이틀</label>
            <input type="text" id="main-title" placeholder="메인 타이틀을 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-description">상품안내</label>
            <input type="text" id="item-description" placeholder="상품안내를 입력하세요">
        </div>

        <div class="input-group">
            <label for="item-use">
                <input type="checkbox" id="item-use"> 상품안내 사용
            </label>
        </div>

        <div class="input-group">
            <label for="horizontal">가로</label>
            <input type="number" id="horizontal" placeholder="가로 개수">
        </div>

        <div class="input-group">
            <label for="vertical">세로</label>
            <input type="number" id="vertical" placeholder="세로 개수">
        </div>

        <div class="input-group">
            <label for="total">당첨 개수</label>
            <input type="number" id="total" placeholder="당첨 개수">
        </div>

        <div class="section-title">당첨 방식 설정</div>
        <div class="input-group">
            <label for="lottery-type">당첨 방식</label>
            <input type="text" id="lottery-type" placeholder="당첨 방식을 입력하세요">
        </div>

        <div class="section-title">당첨 위치 설정</div>
        <div class="input-group">
            <label for="position">당첨 위치</label>
            <input type="text" id="position" placeholder="당첨 위치를 입력하세요">
        </div>

        <div class="section-title">카드 디자인 설정</div>
        <div class="input-group">
            <label for="design">디자인 스타일</label>
            <input type="text" id="design" placeholder="디자인을 입력하세요">
        </div>

        <div class="button-group">
            <button id="preview-button">미리보기</button>
            <button id="save-button">저장하기</button>
            <button id="reset-button">초기화</button>
            <button id="start-button">시작하기</button>
        </div>

        <div id="version" class="footer">
            v 0.0.0
        </div>
    </div>
</body>
</html>
